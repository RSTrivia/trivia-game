<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OSRS Trivia</title>

<!-- OSRS Title Font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  /* Background div handled by background.js */
  #background {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1;
  }

  /* App wrapper layout */
  #app {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px;
  }

  h1 {
    font-family: 'Cinzel', serif;
    font-size: 3.2rem;
    margin-bottom: 25px;
    text-align: center;
    letter-spacing: 2px;
    background: linear-gradient(145deg, #fff8dc 0%, #ffdd44 25%, #f2b705 50%, #c28f0c 75%, #a77b0a 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 4px rgba(0,0,0,0.8), 1px 1px 0 #000, 2px 2px 2px rgba(0,0,0,0.6), 0 0 8px rgba(255, 223, 0, 0.8);
  }

  .container {
    background-color: rgba(0,0,0,0.85);
    padding: 20px;
    border-radius: 10px;
    max-width: 900px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    text-align: center;
  }

  #user-controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
  }

  #questionImage {
    max-width: 100%;
    max-height: 300px;
    margin: 10px 0;
    border-radius: 8px;
  }

  #question { display: flex; flex-direction: column; align-items: center; }

  .menu-row {
    display: flex;
    justify-content: space-between;
    margin-top: 12px;
  }

  .menu-row .btn-small { width: 48%; }

  .hidden { display: none; }
  .red-timer { color: red; font-weight: bold; }

  /* Prevent UI flash until JS is ready */
  .app-hidden { visibility: hidden; }
  .app-ready { visibility: visible; }

  #muteBtn {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #ffd700;
    padding: 0;
  }

  #muteBtn:hover { color: #fff; }

  #userDisplay { font-size: 1.2rem; color: #ffd700; min-height: 24px; }
</style>
</head>
<body>

<!-- Background -->
<div id="background"></div>

<!-- App wrapper (hidden until JS is ready) -->
<div id="app" class="app-hidden">

  <div class="container">
    <h1>OSRS Trivia</h1>

    <!-- Mute + Player -->
    <div id="user-controls">
      <button id="muteBtn" aria-label="Mute"></button>
      <div id="userDisplay">Player: Guest</div>
    </div>

    <!-- Game Screen -->
    <div id="game" class="hidden">
      <div id="score">Score: 0</div>

      <div id="question">
        <p id="questionText"></p>
        <img id="questionImage" alt="Question image">
      </div>

      <div id="answers"></div>
      <div id="timer">Time: <span id="time">15</span>s</div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen">
      <button id="startBtn" class="btn">Start Game</button>
      <div class="menu-row">
      <button id="authBtn" class="btn-small">Log In</button>
      <a href="leaderboard.html" class="btn-small">View Leaderboard</a>
    </div>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="hidden">
      <h2 id="game-over-title">Game Over!</h2>
      <h1 id="gz-title" class="hidden">gz</h1>
      <p>Your final score: <span id="finalScore"></span></p>
      <button id="playAgainBtn" class="btn">Play Again</button>
      <button id="mainMenuBtn" class="btn">Main Menu</button>
    </div>
  </div>

</div>

<!-- Scripts -->
<script type="module" src="supabase.js"></script>
<script type="module" src="app.js"></script>
<script src="background.js"></script>

<script>
  // Instant mute icon setup
  const muteBtn = document.getElementById('muteBtn');
  const updateMuteIcon = () => {
    const muted = localStorage.getItem('muted') === 'true';
    window.muted = muted;
    muteBtn.textContent = muted ? 'ðŸ”‡' : 'ðŸ”Š';
  };
  updateMuteIcon();

  muteBtn.addEventListener('click', () => {
    window.muted = !window.muted;
    localStorage.setItem('muted', window.muted);
    updateMuteIcon();
  });

  // Show app once JS is ready
  window.addEventListener('load', () => {
    const app = document.getElementById('app');
    app.classList.remove('app-hidden');
    app.classList.add('app-ready');
  });
</script>

</body>
</html>
