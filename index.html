<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSRS Trivia</title>

<!-- Fancy OSRS title font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<style>
  body {
    background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
    color: #ffd700;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .container {
    max-width: 480px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Fancy OSRS title */
  h1 {
    font-family: 'Cinzel', serif;
    font-size: 3.2rem;
    margin-bottom: 25px;
    text-align: center;
    letter-spacing: 2px;
    background: linear-gradient(#e8e0c5, #ba9b4a, #7a602b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
      0 0 6px rgba(0,0,0,0.7),
      2px 2px 0 #000,
      4px 4px 6px rgba(0,0,0,0.6);
    filter: drop-shadow(0 0 8px rgba(255, 215, 100, 0.4));
  }

  /* Start Game Button (full width) */
  #startBtn {
    display: block;
    width: 100%;
    max-width: 360px;
    margin: 15px auto;
    padding: 14px 0;
    font-size: 1.2rem;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: #ffd700;
    border: 2px solid #ffd700;
    cursor: pointer;
    transition: 0.2s;
  }

  #startBtn:hover {
    background: rgba(0,0,0,0.85);
    border-color: #ffea8a;
  }

  /* Row for Leaderboard / Login buttons */
  .btn-row {
    display: flex;
    justify-content: space-between;
    margin: 12px 0;
    max-width: 360px;
    margin-left: auto;
    margin-right: auto;
    gap: 10px;
  }

  .btn-small {
    flex: 1;
    padding: 12px 0;
    font-size: 1rem;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: #ffd700;
    border: 2px solid #ffd700;
    cursor: pointer;
    transition: 0.2s;
    text-decoration: none;
    text-align: center;
  }

  .btn-small:hover {
    background: rgba(0,0,0,0.85);
    border-color: #ffea8a;
  }

  /* Input fields for login / signup */
  #username,
  #password {
    display: block;
    width: 100%;
    max-width: 360px;
    margin: 8px auto;
    padding: 10px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  /* Back to Game button (centered, full width) */
  a.btn-back {
    display: block;
    width: 100%;
    max-width: 360px;
    margin: 10px auto;
    padding: 12px 0;
    font-size: 1.05rem;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: #ffd700;
    border: 2px solid #ffd700;
    text-decoration: none;
    text-align: center;
    transition: 0.2s;
  }

  a.btn-back:hover {
    background: rgba(0,0,0,0.85);
    border-color: #ffea8a;
  }

  /* Game and End screens hidden by default */
  #game, #end-screen {
    display: none;
  }
</style>
</head>
<body>

<div class="container">

  <h1>OSRS Trivia</h1>

  <!-- START SCREEN -->
  <div id="start-screen">
    <button id="startBtn">Start Game</button>
    
    <div class="btn-row">
      <a href="leaderboard.html" class="btn-small">View Leaderboard</a>
      <a href="login.html" class="btn-small">Log In / Sign Up</a>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div id="game">
    <div id="userDisplay"></div>
    <div id="score">Score: 0</div>

    <div id="question">
      <p id="questionText"></p>
      <img id="questionImage" src="" alt="Question image" style="max-width:100%; max-height:300px; display:none; border-radius:8px; margin:10px 0;">
    </div>

    <div id="answers"></div>
    <div id="timer">Time: <span id="time">15</span>s</div>
  </div>

  <!-- END SCREEN -->
  <div id="end-screen">
    <h2>Game Over!</h2>
    <p>Your final score: <span id="finalScore"></span></p>
    <button id="playAgainBtn" class="btn-small">Play Again</button>
    <button id="mainMenuBtn" class="btn-small">Main Menu</button>
  </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
