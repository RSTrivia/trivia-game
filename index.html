<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSRS Trivia</title>

  <!-- OSRS Title Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- BACKGROUND LAYERS -->
  <div id="background-root">
    <img 
      id="background-img" 
      src="" <!-- weâ€™ll fill it with JS immediately -->
      alt="Background"
    >
    <div id="bg-fade-layer"></div>
  </div>


  <!-- App wrapper -->
  <div id="app">
    <div class="container">
      <h1>OSRS Trivia</h1>

      <!-- User + Mute -->
      <div id="user-controls">
        <button id="muteBtn" aria-label="Mute"></button>
        <div id="userDisplay">Player: Guest</div>
      </div>

      <!-- Game Screen -->
      <div id="game" class="hidden">
        <div id="score">Score: 0</div>
        <div id="question">
          <p id="questionText"></p>
          <img id="questionImage" alt="Question image">
        </div>
        <div id="answers"></div>
        <div id="timer">
          Time: <span id="time">15</span>s
        </div>
      </div>

      <!-- Start Screen -->
      <div id="start-screen">
        <button id="startBtn" class="btn">Start Game</button>
        <div class="menu-row">
          <button id="authBtn" class="btn-small">Log In</button>
          <a href="leaderboard.html" class="btn-small">View Leaderboard</a>
        </div>
      </div>

      <!-- End Screen -->
      <div id="end-screen" class="hidden">
        <h2 id="game-over-title">Game Over!</h2>
        <h1 id="gz-title" class="hidden">gz</h1>
        <p>Your final score: <span id="finalScore"></span></p>
        <button id="playAgainBtn" class="btn">Play Again</button>
        <button id="mainMenuBtn" class="btn">Main Menu</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="supabase.js"></script>
  <script type="module" src="app.js"></script>
  <script src="background.js" defer></script>

</body>
</html>
