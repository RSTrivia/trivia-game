<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>OSRS Trivia</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
  /* minimal required CSS so layout works even if your style.css is different */
  :root { --gold: #ffd700; --dark: rgba(0,0,0,0.6); }
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background: url('your-background.jpg') center/cover no-repeat fixed;
    color: var(--gold);
    display:flex;
    align-items:flex-start;
    justify-content:center;
    min-height:100vh;
    padding:40px;
  }
  .container {
    width:600px;
    max-width:95%;
    background: rgba(255,255,255,0.95);
    padding:20px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 6px 20px rgba(0,0,0,0.25);
  }
  h1 {
    font-family: 'Cinzel', serif;
    font-size:2.6rem;
    margin:0 0 18px 0;
    color: #333;
    background: linear-gradient(#e8e0c5,#ba9b4a,#7a602b);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  }

  .btn, .btn-small, a.btn-small {
    display:block;
    width:100%;
    max-width:360px;
    margin:10px auto;
    padding:12px 0;
    border-radius:8px;
    text-decoration:none;
    color: var(--gold);
    background: var(--dark);
    border: 2px solid var(--gold);
    cursor:pointer;
  }
  .btn-small, a.btn-small { max-width: 180px; display:inline-block; width:auto; padding:10px 16px; }
  .btn:hover, .btn-small:hover, a.btn-small:hover { background: rgba(0,0,0,0.85); }

  .flex-row { display:flex; justify-content:space-between; gap:12px; align-items:center; flex-wrap:wrap; }

  #game, #end-screen { display:none; }

  #question { display:flex; flex-direction:column; align-items:center; margin:12px 0; color:#111; }
  #questionText { font-size:1.1rem; margin:8px 0; color:#111; }
  #questionImage { max-width:100%; max-height:300px; border-radius:8px; display:none; }

  .answer-btn {
    display:block;
    width:100%;
    max-width:360px;
    margin:6px auto;
    padding:10px 0;
    border-radius:6px;
    border:2px solid var(--gold);
    background: var(--dark);
    color: var(--gold);
    cursor:pointer;
  }
  .answer-btn.correct { background: #2e7d32; border-color: #a5d6a7; color: #fff; }
  .answer-btn.wrong { background: #c62828; border-color: #ff8a80; color:#fff; }

  .hidden { display:none !important; }
</style>
</head>
<body>
  <div class="container">
    <h1>OSRS Trivia</h1>

    <!-- START SCREEN -->
    <div id="start-screen">
      <button id="startBtn" class="btn" type="button">Start Game</button>
      <div class="flex-row" style="justify-content:center;">
        <a href="leaderboard.html" class="btn-small">Leaderboard</a>
        <a href="login.html" class="btn-small">Log in</a>
      </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="game">
      <div id="userDisplay" style="margin-bottom:8px; color:#444;"></div>
      <div id="score" style="margin-bottom:6px; color:#333;">Score: 0</div>

      <div id="question">
        <p id="questionText"></p>
        <img id="questionImage" src="" alt="question image">
      </div>

      <div id="answers"></div>
      <div id="timer" style="margin-top:12px; color:#333;">Time: <span id="time">15</span>s</div>
    </div>

    <!-- END SCREEN -->
    <div id="end-screen">
      <h2 style="color:#333;">Game Over!</h2>
      <p style="color:#333;">Your final score: <span id="finalScore"></span></p>
      <div class="flex-row" style="justify-content:center;">
        <button id="playAgainBtn" class="btn" type="button">Play Again</button>
        <button id="mainMenuBtn" class="btn" type="button">Main Menu</button>
      </div>
    </div>
  </div>

  <!-- load app.js module (only this script) -->
  <script type="module" src="app.js"></script>
</body>
</html>
