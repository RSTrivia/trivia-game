<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OSRS Trivia</title>

<!-- Fancy OSRS title font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<style>
  /* Fancy OSRS-style title */
  h1 {
    font-family: 'Cinzel', serif;
    font-size: 3.2rem;
    margin-bottom: 25px;
    text-align: center;
    letter-spacing: 2px;
    background: linear-gradient(#e8e0c5, #ba9b4a, #7a602b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
      0 0 6px rgba(0,0,0,0.7),
      2px 2px 0 #000,
      4px 4px 6px rgba(0,0,0,0.6);
    filter: drop-shadow(0 0 8px rgba(255, 215, 100, 0.4));
  }

  .container {
    max-width: 500px;
    margin: 50px auto;
    text-align: center;
  }

  #userDisplay {
    font-size: 1.2rem;
    margin-bottom: 20px;
    color: #ffd700;
    text-shadow: 1px 1px 2px black;
  }

  /* Buttons */
  .btn {
    background: rgba(0,0,0,0.6);
    color: #ffd700;
    border: 2px solid #ffd700;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    padding: 14px 22px;
    width: 100%;
    margin-bottom: 12px;
    transition: 0.2s;
    display: block;
    text-decoration: none;
    text-align: center;
  }

  .btn:hover {
    background: rgba(0,0,0,0.85);
    border-color: #ffea8a;
  }

  /* Row for leaderboard / login */
  .btn-row {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }

  .btn-small {
    flex: 1;
    background: rgba(0,0,0,0.6);
    color: #ffd700;
    border: 2px solid #ffd700;
    border-radius: 8px;
    padding: 10px 16px;
    text-decoration: none;
    text-align: center;
    transition: 0.2s;
    cursor: pointer;
    font-size: 1rem;
  }

  .btn-small:hover {
    background: rgba(0,0,0,0.85);
    border-color: #ffea8a;
  }
</style>
</head>
<body>
<div class="container">
  <h1>OSRS Trivia</h1>

  <div id="userDisplay">Player: Guest</div>

  <!-- Start Game button -->
  <button id="startBtn" class="btn">Start Game</button>

  <!-- Leaderboard / Login Row -->
  <div class="btn-row">
    <a href="leaderboard.html" class="btn-small">View Leaderboard</a>
    <a href="login.html" class="btn-small">Log In</a>
  </div>
</div>

<!-- Game Screen -->
<div id="game" class="hidden">
  <div id="score">Score: 0</div>
  <div id="question">
    <p id="questionText"></p>
    <img id="questionImage" src="" alt="Question image" style="max-width:100%;max-height:300px;margin:10px 0;border-radius:8px;display:none;">
  </div>
  <div id="answers"></div>
  <div id="timer">Time: <span id="time">15</span>s</div>
</div>

<!-- End Screen -->
<div id="end-screen" class="hidden">
  <h2>Game Over!</h2>
  <p>Your final score: <span id="finalScore"></span></p>
  <button id="playAgainBtn" class="btn">Play Again</button>
  <button id="mainMenuBtn" class="btn">Main Menu</button>
</div>

<script type="module" src="supabase.js"></script>
<script type="module" src="app.js"></script>
<script type="module">
  import { supabase } from './supabase.js';

  async function loadCurrentUser() {
    const { data: { user } } = await supabase.auth.getUser();
    if (user) {
      const { data: profile, error } = await supabase
        .from('profiles')
        .select('username')
        .eq('id', user.id)
        .single();
      if (!error && profile?.username) {
        document.getElementById('userDisplay').textContent = `Player: ${profile.username}`;
      }
    }
  }

  loadCurrentUser();
</script>
</body>
</html>
