<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSRS Trivia</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
  body { margin: 0; padding: 0; font-family: Arial, sans-serif; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: url('images/background.png') center/cover no-repeat; }
  .container { text-align: center; padding: 40px; background: rgba(0,0,0,0.45); border-radius: 16px; backdrop-filter: blur(6px); width: 90%; max-width: 400px; color: white; }

  h1 { font-family: 'Cinzel', serif; font-size: 3rem; margin-bottom: 25px; letter-spacing: 2px; background: linear-gradient(#e8e0c5, #ba9b4a, #7a602b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 6px rgba(0,0,0,0.7), 2px 2px 0 #000, 4px 4px 6px rgba(0,0,0,0.6); filter: drop-shadow(0 0 8px rgba(255, 215, 100, 0.4)); }

  .btn { display: block; width: 100%; padding: 14px 0; margin-bottom: 15px; font-size: 1.2rem; border-radius: 8px; background: rgba(0,0,0,0.6); color: #ffd700; border: 2px solid #ffd700; cursor: pointer; transition: 0.2s; }
  .btn:hover { background: rgba(0,0,0,0.85); border-color: #ffea8a; }

  .btn-row { display: flex; justify-content: space-between; gap: 10px; }
  .btn-small { flex: 1; padding: 10px 0; font-size: 1rem; border-radius: 8px; background: rgba(0,0,0,0.6); color: #ffd700; border: 2px solid #ffd700; cursor: pointer; text-decoration: none; display: inline-block; transition: 0.2s; }
  .btn-small:hover { background: rgba(0,0,0,0.85); border-color: #ffea8a; }
</style>
</head>
<body>

<div class="container">
  <h1>OSRS Trivia</h1>

  <button id="startBtn" class="btn">Start Game</button>

  <div class="btn-row">
    <a href="leaderboard.html" class="btn-small">View Leaderboard</a>
    <a href="login.html" class="btn-small">Log In</a>
  </div>
</div>

<script type="module" src="supabase.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
