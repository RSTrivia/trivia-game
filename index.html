<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OSRS Trivia</title>
  
<!-- Fancy OSRS title font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style.css" />
  
<style>
  h1 {
  font-family: 'Cinzel', serif;
  font-size: 3.2rem;
  margin-bottom: 25px;
  text-align: center;
  letter-spacing: 2px;

  /* Metallic gold gradient with highlights */
  background: linear-gradient(
    145deg,
    #fff8dc 0%,   /* bright highlight */
    #ffdd44 25%,  /* primary gold */
    #f2b705 50%,  /* mid gold */
    #c28f0c 75%,  /* darker shadow gold */
    #a77b0a 100%  /* deep gold for edges */
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  /* OSRS-style shadow + metallic glow */
  text-shadow:
    0 0 4px rgba(0,0,0,0.8),    /* base shadow for depth */
    1px 1px 0 #000,              /* small offset shadow */
    2px 2px 2px rgba(0,0,0,0.6), /* soft depth shadow */
    0 0 8px rgba(255, 223, 0, 0.8),  /* outer golden glow */
    0 -1px 2px rgba(255, 255, 255, 0.4); /* subtle top highlight */

  /* extra polish/glow */
  filter: drop-shadow(0 0 10px rgba(255, 223, 0, 0.7));

  /* optional smooth edges */
  -webkit-font-smoothing: antialiased;
}
  
/* Dark transparent overlay for the whole game container */
.container {
  background-color: rgba(0, 0, 0, 0.85); /* black with 85% opacity */
  padding: 20px;
  border-radius: 10px; /* optional rounded edges */
  max-width: 900px;    /* optional max width */
  margin: 20px auto;   /* center horizontally */
  box-shadow: 0 0 30px rgba(0,0,0,0.5); /* optional soft glow */
  color: #fff;         /* default text color for visibility */
}

/* Optional: make all child screens inherit text color */
#start-screen, #game, #end-screen {
  color: #fff;
}

<style>
  /* Ensure question images don't overflow */
  #questionImage {
    max-width: 100%;
    max-height: 300px;
    margin: 10px 0;
    display: none; /* hidden by default if no image */
    border-radius: 8px;
  }

  #questionText {
    font-size: 1.2rem;
    margin: 10px 0;
  }

  #question {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* ===== NEW: Align small buttons left & right ===== */
  .menu-row {
    width: 100%;
    display: flex;
    justify-content: space-between;
    margin-top: 12px;
  }

  /* Make both buttons equal size */
  .menu-row .btn-small {
    width: 48%;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
  <h1>OSRS Trivia</h1>

  <!-- Game Screen -->
  <div id="game" class="hidden">
    <div id="userDisplay"></div>
    <div id="score">Score: 0</div>

    <!-- Question area -->
    <div id="question">
      <p id="questionText"></p>
      <img id="questionImage" src="" alt="Question image">
    </div>

    <div id="answers"></div>
    <div id="timer">Time: <span id="time">15</span>s</div>
  </div>

  <!-- Start Screen -->
  <div id="start-screen">
    <button id="startBtn" class="btn">Start Game</button>

    <!-- New cleaner button row -->
    <div class="menu-row">
      <a href="leaderboard.html" class="btn-small">View Leaderboard</a>
      <a href="login.html" class="btn-small">Log In</a>
    </div>
  </div>

  <!-- End Screen -->
  <div id="end-screen" class="hidden">
    <h2>Game Over!</h2>
    <p>Your final score: <span id="finalScore"></span></p>
    <button id="playAgainBtn" class="btn">Play Again</button>
    <button id="mainMenuBtn" class="btn">Main Menu</button>
  </div>
</div>

<!-- Scripts -->
<script type="module" src="supabase.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
