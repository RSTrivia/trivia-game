<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSRS Trivia</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('your-background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #ffd700;
    text-align: center;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }

  h1 {
    font-family: 'Cinzel', serif;
    font-size: 3rem;
    margin-bottom: 20px;
    background: linear-gradient(#e8e0c5, #ba9b4a, #7a602b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 6px rgba(0,0,0,0.7), 2px 2px 0 #000;
  }

  /* Main menu buttons */
  #start-screen .btn, #start-screen .btn-small {
    display: block;
    width: 100%;
    max-width: 360px;
    margin: 10px auto;
    padding: 12px 0;
    font-size: 1.05rem;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: #ffd700;
    border: 2px solid #ffd700;
    cursor: pointer;
    text-decoration: none;
    transition: 0.2s;
  }

  #start-screen .btn:hover, #start-screen .btn-small:hover {
    background: rgba(0,0,0,0.85);
    border-color: #ffea8a;
  }

  #game, #end-screen {
    display: none; /* hidden by default */
  }

  /* Question image */
  #questionImage {
    max-width: 100%;
    max-height: 300px;
    margin: 10px 0;
    display: none;
    border-radius: 8px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>OSRS Trivia</h1>

  <!-- Start Screen -->
  <div id="start-screen">
    <button id="startBtn" class="btn">Start Game</button>
    <a href="leaderboard.html" class="btn-small">View Leaderboard</a>
    <a href="login.html" class="btn-small">Log In</a>
  </div>

  <!-- Game Screen -->
  <div id="game">
    <div id="userDisplay"></div>
    <div id="score">Score: 0</div>
    <div id="question">
      <p id="questionText"></p>
      <img id="questionImage" alt="Question Image">
    </div>
    <div id="answers"></div>
    <div id="timer">Time: <span id="time">15</span>s</div>
  </div>

  <!-- End Screen -->
  <div id="end-screen">
    <h2>Game Over!</h2>
    <p>Your final score: <span id="finalScore"></span></p>
    <button id="playAgainBtn" class="btn">Play Again</button>
    <button id="mainMenuBtn" class="btn">Main Menu</button>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
