<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSRS Trivia</title>

  <!-- ðŸ”¥ Load last background BEFORE first paint (NO flicker) -->
  <script>
    (function () {
      const bg = localStorage.getItem("bg_current");
      if (bg) {
        document.documentElement.style.setProperty(
          "--bg-image",
          `url('${bg}')`
        );
      }
    })();
  
</script>
  <!-- Prevent flicker: set initial cached UI before paint -->
  <script type="module">
    import { supabase } from './supabase.js';
    
    const cachedUsername = localStorage.getItem('cachedUsername') || 'Guest';
    const cachedLoggedIn = localStorage.getItem('cachedLoggedIn') === 'true';
    const muted = localStorage.getItem('muted') === 'true';

    const appDiv = document.getElementById('app');
    const usernameSpan = document.getElementById('usernameSpan');
    const authBtn = document.getElementById('authBtn');
    const authLabel = authBtn?.querySelector('.btn-label');
    const muteIcon = document.getElementById('muteIcon');

    // Apply cached UI immediately
    if (usernameSpan) usernameSpan.textContent = ' ' + cachedUsername;
    if (authLabel) authLabel.textContent = cachedLoggedIn ? 'Log Out' : 'Log In';
    if (muteIcon) muteIcon.textContent = muted ? 'ðŸ”‡' : 'ðŸ”Š';
    if (appDiv) appDiv.style.opacity = '1';
  </script>
    
  <!-- OSRS Title Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- BACKGROUND LAYERS -->
  <div id="background-root">
    <div id="bg-fade-layer"></div>
  </div>

  <!-- App wrapper -->
  <div id="app">
    <div class="container">
      <h1>OSRS Trivia</h1>

      <!-- First row: User + Mute -->
      <div id="user-controls" class="row">
        <button id="muteBtn" aria-label="Mute">
          <span id="muteIcon">ðŸ”Š</span>
        </button>
      <div id="userDisplay">
        Player:<span id="usernameSpan"></span>
      </div>

      </div>

      <!-- Game Screen -->
      <div id="game" class="hidden">
        <div id="score">Score: 0</div>
        <div id="question">
          <p id="questionText"></p>
          <img id="questionImage" alt="Question image">
        </div>
        <div id="answers"></div>
        <div id="timer">
          Time: <span id="time">15</span>s
        </div>
      </div>

      <!-- Start Screen -->
      <div id="start-screen">
        <!-- Second row: Start button -->
        <div class="row">
          <button id="startBtn" class="btn">Start Game</button>
        </div>
        <!-- Third row: Login + Leaderboard -->
        <div class="row">
          <button id="authBtn" class="btn-small">
            <span class="btn-label">Log In</span>
          </button>
          <a href="leaderboard.html" class="btn-small">Leaderboard</a>
        </div>
      </div>

      <!-- End Screen -->
      <div id="end-screen" class="hidden">
        <h2 id="game-over-title">Game Over!</h2>
        <p>Your final score: <span id="finalScore"></span></p>
        <h1 id="gz-title" class="hidden">gz</h1>
        <button id="playAgainBtn">Play Again</button>
        <button id="mainMenuBtn">Main Menu</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="supabase.js"></script>
  <script type="module" src="app.js"></script>
  <script src="background.js" defer></script>
</body>
</html>
