<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OSRS Trivia</title>

<!-- Fancy title font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css" />
<style>
  /* Fancy OSRS-style title */
  h1 {
    font-family: 'Cinzel', serif;
    font-size: 3.2rem;
    margin-bottom: 25px;
    text-align: center;
    letter-spacing: 2px;

    /* Stone + gold gradient */
    background: linear-gradient(#e8e0c5, #ba9b4a, #7a602b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    /* Strong OSRS-style shadow + glow */
    text-shadow:
      0 0 6px rgba(0,0,0,0.7),
      2px 2px 0 #000,
      4px 4px 6px rgba(0,0,0,0.6);

    filter: drop-shadow(0 0 8px rgba(255, 215, 100, 0.4));
  }

  /* Ensure question images don't overflow */
  #questionImage {
    max-width: 100%;
    max-height: 300px;
    margin: 10px 0;
    display: none;
    border-radius: 8px;
  }

  #questionText {
    font-size: 1.2rem;
    margin: 10px 0;
  }

  #question {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>
</head>
<body>
<div class="container">

  <h1>OSRS Trivia</h1>

  <!-- Game Screen -->
  <div id="game" class="hidden">
    <div id="userDisplay"></div>
    <div id="score">Score: 0</div>

    <!-- Question area -->
    <div id="question">
      <p id="questionText"></p>
      <img id="questionImage" src="" alt="Question image">
    </div>

    <div id="answers"></div>
    <div id="timer">Time: <span id="time">15</span>s</div>
  </div>

  <!-- Start Screen -->
  <div id="start-screen">
    <button id="startBtn" class="btn">Start Game</button>
    <a href="leaderboard.html" class="btn-small">View Leaderboard</a>
    <a href="login.html" class="btn-small">Log In</a>
  </div>

  <!-- End Screen -->
  <div id="end-screen" class="hidden">
    <h2>Game Over!</h2>
    <p>Your final score: <span id="finalScore"></span></p>
    <button id="playAgainBtn" class="btn">Play Again</button>
    <button id="mainMenuBtn" class="btn">Main Menu</button>
  </div>
</div>

<!-- Scripts -->
<script type="module" src="supabase.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
