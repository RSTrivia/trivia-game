<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script>
  (function () {
      const bg = localStorage.getItem("bg_current");
      if (bg) {
        document.documentElement.style.setProperty("--bg-image", `url('${bg}')`);
      }
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSRS Trivia</title>
  <script>
    
  // Define these globally for this script
  const cachedUsername = localStorage.getItem('cachedUsername') || 'Guest';
  const cachedLoggedIn = localStorage.getItem('cachedLoggedIn') === 'true';
  const cachedMuted = localStorage.getItem('muted') === 'true';
  const todayStr = new Date().toISOString().split('T')[0];
  let hasPlayed = false;

function handleAuthAction() {
  const isLoggedIn = localStorage.getItem('cachedLoggedIn') === 'true';

  if (isLoggedIn) {
    localStorage.removeItem('cachedLoggedIn');
    localStorage.removeItem('cachedUsername');
    localStorage.removeItem('dailyPlayedDate');
    localStorage.removeItem('lastDailyScore');
    window.location.reload();
  } else {
    window.location.href = 'login.html';
  }
}

  document.addEventListener('DOMContentLoaded', () => {
    const span = document.getElementById('usernameSpan');
    const authBtn = document.getElementById('authBtn');
    const authLabel = authBtn?.querySelector('.btn-label');
    const muteIcon = document.getElementById('muteIcon');
    const muteBtn = document.getElementById('muteBtn');
    const dailyBtn = document.getElementById('dailyBtn');
    const shareBtn = document.getElementById('shareBtn'); // Added this
    // Re-check the value inside the listener
    hasPlayed = localStorage.getItem('dailyPlayedDate') === todayStr;
    // Check if there is a score saved from a previous game today
    const hasScore = localStorage.getItem('lastDailyScore') !== null;
    
    if (span) span.textContent = ' ' + cachedUsername;
    if (authLabel) authLabel.textContent = cachedLoggedIn ? 'Log Out' : 'Log In';

    if (muteIcon && muteBtn) {
      muteIcon.textContent = cachedMuted ? 'ðŸ”‡' : 'ðŸ”Š';
      if (cachedMuted) muteBtn.classList.add('is-muted');
    }

    // --- Unified Anti-Flicker Logic ---
    if (cachedLoggedIn) {
        // Daily Button Logic
        if (!hasPlayed && dailyBtn) {
            dailyBtn.classList.add('is-active');
            dailyBtn.classList.remove('disabled');
        }
        
        // Share Button Logic: Unlock if they have a score saved for today
        if (hasScore && shareBtn) {
            shareBtn.classList.add('is-active');
            shareBtn.classList.remove('is-disabled');
            shareBtn.style.opacity = '1';
            shareBtn.style.pointerEvents = 'auto';
        }
    } else {
        // Force guest state (locked)
        if (dailyBtn) dailyBtn.classList.add('disabled');
        if (shareBtn) shareBtn.classList.add('is-disabled');
    }

    if (authBtn) {
      authBtn.onclick = handleAuthAction;
    }
  });
</script>

  <!-- ðŸ”¥ Load last background BEFORE first paint (NO flicker) -->
  <script>
    (function () {
      const bg = localStorage.getItem("bg_current");
      if (bg) {
        document.documentElement.style.setProperty(
          "--bg-image",
          `url('${bg}')`
        );
      }
    })();
  </script>
  <meta name="darkreader-lock">  
  <!-- OSRS Title Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- BACKGROUND LAYERS -->
  <div id="background-root">
    <div id="bg-fade-layer"></div>
  </div>

  <!-- App wrapper -->
  <div id="app">
    <div class="container">
      <h1 id="main-title">OSRS Trivia</h1>

      <!-- First row: User + Mute -->
      <div id="user-controls" class="row">
        <button id="shareBtn" class="is-disabled" type="button" style="opacity: 0.5; pointer-events: none;">
          <span id="shareIcon">ðŸ”—</span>
        </button>
        <button id="muteBtn" type="button">
          <span id="muteIcon"></span>
        </button>
        <div id="userDisplay" style="display: flex; flex-direction: column; align-items: flex-start;">
          <div class="user-info-row">
            Player:&nbsp;<span id="usernameSpan"></span>
          </div>
          <div class="user-info-row">
            Level:&nbsp;<span id="levelNumber">1</span> <span id="xpBracket">(0 XP)</span>
          </div>
        </div>
      </div>

      <!-- Game Screen -->
      <div id="game" class="hidden">
        <div id="score">Score: 0</div>
        <div id="question">
          <p id="questionText"></p>
          <img id="questionImage" alt="Question image">
        </div>
        <div id="answers"></div>
        <div id="timer">
          Time: <span id="time-wrap"><span id="time">15</span>s</span>
        </div>
      </div>

      <!-- Start Screen -->
      <div id="start-screen">
        <!-- Second row: Start button -->
        <div class="row">
          <button id="startBtn" class="btn">Start Game</button>
        </div>
        <div class="row">
          <button id="dailyBtn" class="btn daily-btn">Daily Mode</button>
        </div>
        <!-- Third row: Login + Leaderboard -->
        <div class="row">
         <button id="authBtn" class="btn-small" onclick="handleAuthAction()">
            <span class="btn-label">Log In</span>
        </button>
          <a href="leaderboard.html" class="btn-small">Leaderboard</a>
        </div>
      </div>

      <!-- End Screen -->
      <div id="end-screen" class="hidden">
        <h2 id="game-over-title">Game Over!</h2>
        <p>Your final score: <span id="finalScore"></span></p>
        <h1 id="gz-title" class="hidden">gz</h1>
        <div class="row">
          <button id="playAgainBtn" class="btn">Play Again</button>
        </div>
        <div class="row">
          <button id="mainMenuBtn" class="btn">Main Menu</button>
        </div>
    </div>
 </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script type="module" src="supabase.js"></script>
  <script type="module" src="app.js"></script>
  <script src="background.js" defer></script>
    
</body>
</html>
