<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OSRS Trivia</title>

<!-- Fancy title font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css" />
<style>
  /* Body background */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url("https://oldschool.runescape.wiki/images/ScapeMain_%28music%29.png?8343b") center/cover no-repeat fixed;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }

  /* Container with glass effect */
  .container {
    text-align: center;
    padding: 40px;
    background: rgba(0,0,0,0.45);
    border-radius: 16px;
    backdrop-filter: blur(6px);
    width: 90%;
    max-width: 480px;
  }

  /* Fancy OSRS-style title */
  h1 {
    font-family: 'Cinzel', serif;
    font-size: 3.2rem;
    margin-bottom: 35px;
    letter-spacing: 2px;
    background: linear-gradient(#e8e0c5, #ba9b4a, #7a602b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
      0 0 6px rgba(0,0,0,0.7),
      2px 2px 0 #000,
      4px 4px 6px rgba(0,0,0,0.6);
    filter: drop-shadow(0 0 8px rgba(255, 215, 100, 0.4));
  }

  /* Buttons layout */
  .btn-row-1, .btn-row-2 {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  /* Start Game button row */
  .btn-row-1 button {
    min-width: 220px;
  }

  /* Small buttons row */
  .btn-small {
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: #ffd700;
    border: 2px solid #ffd700;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
    transition: 0.2s;
  }

  .btn-small:hover {
    background: rgba(0,0,0,0.85);
    border-color: #ffea8a;
  }

  /* Game / question area adjustments */
  #questionImage {
    max-width: 100%;
    max-height: 300px;
    margin: 10px 0;
    display: none;
    border-radius: 8px;
  }

  #questionText {
    font-size: 1.2rem;
    margin: 10px 0;
  }

  #question {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>
</head>
<body>
<div class="container">

  <h1>OSRS Trivia</h1>

  <!-- Start Screen -->
  <div id="start-screen">
    <div class="btn-row-1">
      <button id="startBtn" class="btn">Start Game</button>
    </div>
    <div class="btn-row-2">
      <a href="leaderboard.html" class="btn-small">View Leaderboard</a>
      <a href="login.html" class="btn-small">Log In</a>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game" class="hidden">
    <div id="userDisplay"></div>
    <div id="score">Score: 0</div>

    <div id="question">
      <p id="questionText"></p>
      <img id="questionImage" src="" alt="Question image">
    </div>

    <div id="answers"></div>
    <div id="timer">Time: <span id="time">15</span>s</div>
  </div>

  <!-- End Screen -->
  <div id="end-screen" class="hidden">
    <h2>Game Over!</h2>
    <p>Your final score: <span id="finalScore"></span></p>
    <button id="playAgainBtn" class="btn">Play Again</button>
    <button id="mainMenuBtn" class="btn">Main Menu</button>
  </div>

</div>

<!-- Scripts -->
<script type="module" src="supabase.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
