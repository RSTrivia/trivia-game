<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OSRS Trivia</title>

<!-- OSRS Title Font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
  h1 {
    font-family: 'Cinzel', serif;
    font-size: 3.2rem;
    margin-bottom: 25px;
    text-align: center;
    letter-spacing: 2px;
    background: linear-gradient(145deg, #fff8dc 0%, #ffdd44 25%, #f2b705 50%, #c28f0c 75%, #a77b0a 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 4px rgba(0,0,0,0.8),
                 1px 1px 0 #000,
                 2px 2px 2px rgba(0,0,0,0.6),
                 0 0 8px rgba(255, 223, 0, 0.8),
                 0 -1px 2px rgba(255, 255, 255, 0.4);
    filter: drop-shadow(0 0 10px rgba(255, 223, 0, 0.7));
  }

  /* Container always visible immediately */
  .container {
    background-color: rgba(0,0,0,0.85);
    padding: 20px;
    border-radius: 10px;
    max-width: 900px;
    margin: 20px auto;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    color: #fff;
    position: relative;
    z-index: 1;
    opacity: 1 !important;
    transition: none !important;
  }

  #questionImage { max-width: 100%; max-height: 300px; margin: 10px 0; border-radius: 8px; }
  #questionText { font-size: 1.2rem; margin: 10px 0; }
  #question { display: flex; flex-direction: column; align-items: center; }
  .menu-row { width: 100%; display: flex; justify-content: space-between; margin-top: 12px; }
  .menu-row .btn-small { width: 48%; text-align: center; }

  /* Buttons always visible */
  .btn, .btn-small {
    opacity: 1 !important;
    transition: none !important;
  }
</style>
</head>
<body>

<!-- Apply background immediately to prevent flash -->
<script>
  const currentBgImmediate = localStorage.getItem("bg_current");
  if (currentBgImmediate) {
    document.body.style.backgroundImage = `url('${currentBgImmediate}')`;
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundPosition = 'center';
    document.body.style.backgroundRepeat = 'no-repeat';
    window.bgAlreadySet = true; // prevent fade first load
  }
</script>

<div class="container">
  <h1>OSRS Trivia</h1>
  <div id="userDisplay" style="margin-bottom: 20px; font-size: 1.2rem; color: #ffd700;"></div>

  <!-- Game Screen -->
  <div id="game" class="hidden">
    <div id="score">Score: 0</div>
    <div id="question">
      <p id="questionText"></p>
      <img id="questionImage" src="" alt="Question image">
    </div>
    <div id="answers"></div>
    <div id="timer">Time: <span id="time">15</span>s</div>
  </div>

  <!-- Start Screen -->
  <div id="start-screen">
    <button id="startBtn" class="btn">Start Game</button>
    <div class="menu-row">
      <button id="authBtn" class="btn-small">Log In</button>
      <a href="leaderboard.html" class="btn-small">View Leaderboard</a>
    </div>
  </div>

  <!-- End Screen -->
  <div id="end-screen" class="hidden">
    <h2 id="game-over-title">Game Over!</h2>
    <h1 id="gz-title" class="osrs-title hidden">gz</h1>
    <p>Your final score: <span id="finalScore"></span></p>
    <button id="playAgainBtn" class="btn">Play Again</button>
    <button id="mainMenuBtn" class="btn">Main Menu</button>
  </div>
</div>

<!-- Scripts -->
<script type="module" src="supabase.js"></script>
<script type="module" src="app.js"></script>
<script src="background.js"></script>
</body>
</html>
