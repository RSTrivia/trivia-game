<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        (function () {
            const bg = localStorage.getItem("bg_current");
            if (bg) {
                document.documentElement.style.setProperty("--bg-image", `url('${bg}')`);
            }
        })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Log</title>
    <meta name="darkreader-lock">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        html, body {
            margin: 0; padding: 0; height: 100%; overflow-x: hidden;
            font-family: Arial, sans-serif; color: #fff;
        }

        #app {
            min-height: 100vh; display: flex; justify-content: center;
            align-items: flex-start; padding: 20px; position: relative; z-index: 1;
        }

        /* Matches your Leaderboard Container for the 'Grow' effect */
        .container {
            display: flex; 
            min-height: 720px; 
            flex-direction: column; 
            align-items: center;
            background: rgba(0, 0, 0, 0.85); 
            padding: 40px 25px 25px 25px; 
            border-radius: 10px; 
            width: 440px; 
            max-width: 95%;      
            text-align: center; 
            margin: 0 auto; 
            box-sizing: border-box; 
            justify-content: flex-start;
        }

        /* 4x2 Grid Layout */
        #logGrid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            /* Reduced bottom margin because margin-top: auto will do the heavy lifting */
            margin-bottom: 0px; 
        }

        .pet-slot {
            background: rgba(40, 40, 40, 0.9);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .pet-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: brightness(0) contrast(0.5); /* Locked state */
            margin-bottom: 8px;
            image-rendering: pixelated;
        }

        .pet-name {
            font-size: 0.85rem;
            color: #888;
        }

        /* Unlocked States */
        .unlocked { border-color: #d4af37; background: rgba(60, 60, 60, 0.9); }
        .unlocked .pet-img { filter: none; }
        .unlocked .pet-name { color: #fff; font-weight: bold; }

        /* Rarity Glows */
        .unlocked.legendary { box-shadow: 0 0 15px rgba(255, 128, 0, 0.4); border-color: #ff8000; }
        .unlocked.rare { box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); border-color: #d4af37; }

       .btn-small {
            background: #111111 !important;
            border: 2px solid #d4af37;
            color: #d4af37;
            border-radius: 8px;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            
            /* Exact Leaderboard Specs */
            width: 175px !important; 
            height: 45px !important;
            min-height: 45px !important;
            max-height: 45px !important;
            flex-shrink: 0 !important;
        
            /* Increase the 'Gap' on PC */
            margin-top: 40px !important; /* Forces a minimum 40px gap */
            margin-bottom: 20px;
            
            transition: all 0.2s ease;
            box-sizing: border-box !important;
        }

        @media (max-width: 480px) {
@media (max-width: 480px) {
            #app .container {
                width: 440px !important; 
                max-width: 95% !important; 
                height: 640px !important; 
                min-height: 640px !important; 
                padding: 15px 20px 15px 20px !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: flex-start !important;
            }
        
            /* This ensures the button stays the small size and goes to the bottom */
            .btn-small {
                width: 175px !important; /* Force the exact same width as PC */
                margin-top: auto !important; /* Pushes it to bottom of the 640px box */
                margin-bottom: 10px !important;
                align-self: center !important;
            }
        
            #logGrid {
                /* Reduce gap slightly on mobile to make room */
                gap: 10px !important;
                margin-bottom: 0 !important;
            }
                .pet-slot { padding: 10px; }
                .pet-img { width: 40px; height: 40px; }
    }
    </style>
</head>

<body>
    <div id="background-root"><div id="bg-fade-layer"></div></div>

    <div id="app">
        <div class="container">
            <h1 id="main-title">Collection Log</h1>
            
            <div id="logGrid">
                </div>

            <a href="index.html" class="btn-small">Main Menu</a>
        </div>
    </div>

    <script src="background.js"></script>
    <script type="module">
        import { supabase } from './supabase.js';

        const PET_DATA = [
            { id: 'pet_mole', name: 'Baby Mole', rarity: 'common', file: 'mole.png' },
            { id: 'pet_kraken', name: 'Pet Kraken', rarity: 'common', file: 'kraken.png' },
            { id: 'pet_vorki', name: 'Vorki', rarity: 'uncommon', file: 'vorki.png' },
            { id: 'pet_snakeling', name: 'Pet Snakeling', rarity: 'uncommon', file: 'snakeling.png' },
            { id: 'pet_yami', name: 'Yami', rarity: 'rare', file: 'yami.png' },
            { id: 'pet_zilyana', name: 'Pet Zilyana', rarity: 'rare', file: 'zilyana.png' },
            { id: 'pet_olmlet', name: 'Olmlet', rarity: 'legendary', file: 'olmlet.png' },
            { id: 'pet_jad', name: 'TzRek-Jad', rarity: 'legendary', file: 'jad.png' }
        ];

        async function loadCollection() {
            const { data: { session } } = await supabase.auth.getSession();
            let unlockedPets = [];

            if (session) {
                const { data } = await supabase
                    .from('profiles')
                    .select('collection_log')
                    .eq('id', session.user.id)
                    .single();
                unlockedPets = data?.collection_log || [];
            }

            const grid = document.getElementById('logGrid');
            grid.innerHTML = '';

            PET_DATA.forEach(pet => {
                const isUnlocked = unlockedPets.includes(pet.id);
                const slot = document.createElement('div');
                slot.className = `pet-slot ${isUnlocked ? 'unlocked ' + pet.rarity : ''}`;
                
                slot.innerHTML = `
                    <img src="pets/${pet.file}" class="pet-img" alt="${pet.name}">
                    <span class="pet-name">${pet.name}</span>
                `;
                grid.appendChild(slot);
            });
        }

        loadCollection();
    </script>
</body>
</html>
