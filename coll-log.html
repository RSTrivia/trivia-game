<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        (function () {
            const bg = localStorage.getItem("bg_current");
            if (bg) {
                document.documentElement.style.setProperty("--bg-image", `url('${bg}')`);
            }
        })();
    </script>
  <script>
    (function () {
        const cached = JSON.parse(localStorage.getItem('cached_pets') || '[]');
        if (cached.length > 0) {
            document.addEventListener("DOMContentLoaded", () => {
                const grid = document.getElementById('logGrid');
                cached.forEach(id => {
                    const slot = document.getElementById(`slot-${id}`);
                    if (slot) {
                        // Apply the gold class instantly
                        slot.classList.add('unlocked');
                        // We will handle specific rarities and names in the module script
                    }
                });
                // Show the grid now that slots are pre-colored
                grid.classList.add('ready');
            });
        } else {
            // If no cache, just show the mystery grid immediately
            document.addEventListener("DOMContentLoaded", () => {
                document.getElementById('logGrid').classList.add('ready');
            });
        }
    })();
</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>

    <style>
        html, body {
            margin: 0; padding: 0; height: 100%; overflow-x: hidden;
            font-family: Arial, sans-serif; color: #fff;
        }

        #app {
            min-height: 100vh; display: flex; justify-content: center;
            align-items: flex-start; padding: 20px; position: relative; z-index: 1;
        }

        /* Matches your Leaderboard Container for the 'Grow' effect */
        .container {
            display: flex; 
            min-height: 720px; 
            flex-direction: column; 
            align-items: center;
            background: rgba(0, 0, 0, 0.85); 
            padding: 40px 25px 25px 25px; 
            border-radius: 10px; 
            width: 440px; 
            max-width: 95%;      
            text-align: center; 
            margin: 0 auto; 
            box-sizing: border-box; 
            justify-content: flex-start;
        }

        /* 4x2 Grid Layout */
        #logGrid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            /* Reduced bottom margin because margin-top: auto will do the heavy lifting */
            margin-bottom: 0px; 
            opacity: 0;
            transition: opacity 0.2s ease-in;
        }
        /* Show the grid once the JS has applied the classes */
        #logGrid.ready {
            opacity: 1;
        }
        .pet-slot {
            background: rgba(40, 40, 40, 0.9);
            border: 2px solid transparent; /* Always keep a 2px border space */
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-sizing: border-box; /* Crucial: border stays inside the width */
            height: 120px; /* Optional: Set a fixed height to prevent ANY vertical jumping */
        }
        /* Add this to allow the gold reveal to animate ONLY when actually unlocking, not refreshing */
        .container.loaded .pet-slot {
            transition: all 0.5s ease;
        }
        
        .pet-img {
            width: 50px;           /* The maximum box width */
            height: 50px;          /* The maximum box height */
            object-fit: scale-down; /* Keeps them original size if smaller than 50px */
            filter: brightness(0) contrast(0.5); 
            margin-bottom: 8px;
            image-rendering: pixelated;
            display: block;
            user-select: none;           /* Prevents text/image selection */
            -webkit-user-drag: none;     /* Specifically disables dragging in Chrome/Safari/Edge */
            pointer-events: none;
        }

        .pet-name {
            font-size: 0.85rem;
            color: #888;
        }

        /* --- HIGH-FIDELITY UNLOCKED STATES --- */
        
        /* --- FLAT GOLD UNLOCKED STATES --- */

        /* --- 1. BASE UNLOCKED STATE (Common Tier - Row 1) --- */
       /* --- 1. BASE UNLOCKED STATE (Common Tier - Row 1) --- */
       /* --- 1. BASE UNLOCKED STATE (Common Tier - Row 1) --- */
        .unlocked { 
            /* Very subtle gold tint */
            background: rgba(212, 175, 55, 0.1) !important; 
            border: 2px solid rgba(212, 175, 55, 0.4) !important;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5) !important;
            position: relative;
            overflow: hidden;
            transition: border-color 0.2s ease; /* Smooth border-only transition */
        }
        
        .unlocked .pet-img { 
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)) !important; 
            opacity: 1 !important;
        }
        
        .unlocked .pet-name { 
            color: #d4af37 !important; /* Standard App Gold */
            font-weight: bold; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        /* --- 2. TIERED ROW EFFECTS (Subtle Border/Fill Increases) --- */
        
        /* --- 2. TIERED ROW EFFECTS --- */
        
        /* Row 1 (Handled by base .unlocked) */
        #logGrid .pet-slot.unlocked:hover {
            border-color: #ffea8a !important;
        }
        
        /* Row 2 (Uncommon) */
        #logGrid .pet-slot:nth-child(n+3):nth-child(-n+4).unlocked {
            background: rgba(212, 175, 55, 0.15) !important;
            border-color: rgba(212, 175, 55, 0.6) !important; 
        }
        #logGrid .pet-slot:nth-child(n+3):nth-child(-n+4).unlocked:hover {
            border-color: #ffea8a !important;
        }
        
        /* Row 3 (Rare) */
        #logGrid .pet-slot:nth-child(n+5):nth-child(-n+6).unlocked {
            background: rgba(212, 175, 55, 0.2) !important;
            border-color: rgba(212, 175, 55, 0.8) !important;
        }
        #logGrid .pet-slot:nth-child(n+5):nth-child(-n+6).unlocked:hover {
            border-color: #ffea8a !important;
        }
        
        /* Row 4 (Legendary) */
        #logGrid .pet-slot:nth-child(n+7):nth-child(-n+8).unlocked {
            background: rgba(212, 175, 55, 0.25) !important;
            border-color: #d4af37 !important; 
        }
        #logGrid .pet-slot:nth-child(n+7):nth-child(-n+8).unlocked:hover {
            border-color: #ffea8a !important;
        }
        
        /* --- 4. MYSTERY (LOCKED) STATES --- */
        .pet-slot:not(.unlocked) {
            background: rgba(0, 0, 0, 0.5);
            border: 2px dashed #2a2a2a;
        }
        
        .pet-slot:not(.unlocked) .pet-img {
            filter: brightness(0) contrast(0.5) blur(2px);
            opacity: 0.3;
        }
        
        .pet-slot:not(.unlocked) .pet-name {
            letter-spacing: 2px;
            opacity: 0.4;
            font-family: 'Courier New', monospace;
            color: #555;
        }
        
        /* Hover effect for locked slots */
        .pet-slot:not(.unlocked):hover {
            background: rgba(30, 30, 30, 0.9);
            border-color: #555;
        }
        
        .btn-small {
                    background: #111111 !important;
                    border: 2px solid #d4af37;
                    color: #d4af37;
                    border-radius: 8px;
                    font-size: 1rem;

                    box-sizing: border-box !important;
        }    



            /*                 achievements                     */
            #achievementList {
                width: 100%; list-style: none; padding: 0; margin: 0;
                max-height: 440px; overflow-y: auto;
            }
            
            .achieve-category {
                color: #d4af37; font-family: 'Cinzel', serif; 
                text-align: left; padding: 15px 5px 5px 5px;
                border-bottom: 1px solid rgba(212, 175, 55, 0.3);

            }
            
            .achieve-item {
                display: flex; justify-content: space-between; align-items: center;
                padding: 8px 12px; margin-bottom: 4px; border-radius: 5px;
                background: rgba(40, 40, 40, 0.6); color: #888; /* Greyed out by default */
                font-size: 0.9rem; text-align: left;
            }
            
            .achieve-item.completed {
                background: rgba(0, 150, 0, 0.15);
                color: #e3d7c1; /* Parchment white for completed */
                border-left: 3px solid #00ff00;
            }
            
            .achieve-item.completed .status-icon::after {
                content: 'âœ…'; margin-left: 8px;

            .hidden { display: none !important; }

        @media (max-width: 480px) {
            #app .container {
                width: 440px !important;

            h1#main-title {
                font-size: 2.4rem !important; /* Significantly smaller title */

    <script type="module">
       import { supabase } from './supabase.js';

const PET_DATA = [
    { id: 'pet_mole', name: 'Baby Mole', rarity: 'common', file: 'mole.png' },
    { id: 'pet_kraken', name: 'Pet Kraken', rarity: 'common', file: 'kraken.png' },
    { id: 'pet_vorki', name: 'Vorki', rarity: 'uncommon', file: 'vorki.png' },
    { id: 'pet_snakeling', name: 'Pet Snakeling', rarity: 'uncommon', file: 'snakeling.png' },
    { id: 'pet_yami', name: 'Yami', rarity: 'rare', file: 'yami.png' },
    { id: 'pet_zilyana', name: 'Pet Zilyana', rarity: 'rare', file: 'zilyana.png' },
    { id: 'pet_olmlet', name: 'Olmlet', rarity: 'legendary', file: 'olmlet.png' },
    { id: 'pet_jad', name: 'TzRek-Jad', rarity: 'legendary', file: 'jad.png' }
];

const ACHIEVEMENT_SCHEMA = [
    { cat: 'Levels', tasks: [
        { id: 'lvl10', text: 'Reach level 10', check: (d) => d.level >= 10 },
        { id: 'lvl50', text: 'Reach level 50', check: (d) => d.level >= 50 },
        { id: 'lvl99', text: 'Reach max level 99', check: (d) => d.level >= 99 }
    ]},
    { cat: 'Scores', tasks: [
        { id: 'sc10', text: 'Reach 10 score', check: (d) => d.maxScore >= 10 },
        { id: 'sc50', text: 'Reach 50 score', check: (d) => d.maxScore >= 50 },
        { id: 'sc100', text: 'Reach 100 score', check: (d) => d.maxScore >= 100 },
        { id: 'sc510', text: 'Reach max score', check: (d) => d.maxScore >= 510 }
    ]},
    { cat: 'Daily Mode', tasks: [
        { id: 'd1', text: 'Complete daily mode', check: (d) => d.dailyCount >= 1 },
        { id: 'd10r', text: 'Daily mode 10 streak', check: (d) => d.dailyStreak >= 10 },
        { id: 'd20t', text: 'Daily mode 20 total', check: (d) => d.dailyCount >= 20 },
        { id: 'd100t', text: 'Daily mode 100 total', check: (d) => d.dailyCount >= 100 }
    ]},
    { cat: 'Pets', tasks: [
        { id: 'p1', text: 'Unlock 1 pet', check: (d) => d.petsUnlocked >= 1 },
        { id: 'pall', text: 'Unlock all pets', check: (d) => d.petsUnlocked >= 8 }
    ]},
    { cat: 'Game', tasks: [
        { id: 'fast', text: 'Lucky guess (<1s)', check: (d) => d.fastestGuess <= 1 },
        { id: 'close', text: 'Just in time (1s left)', check: (d) => d.justInTime === true }
    ]}
];

// TAB SWITCHING
document.getElementById('petsTab').onclick = () => {
    document.getElementById('petsTab').classList.add('active');
    document.getElementById('achieveTab').classList.remove('active');
    document.getElementById('logGrid').classList.remove('hidden');
    document.getElementById('achievementsView').classList.add('hidden');
};

document.getElementById('achieveTab').onclick = () => {
    document.getElementById('achieveTab').classList.add('active');
    document.getElementById('petsTab').classList.remove('active');
    document.getElementById('logGrid').classList.add('hidden');
    document.getElementById('achievementsView').classList.remove('hidden');
    renderAchievements();
};       

async function renderAchievements() {
    const list = document.getElementById('achievementList');
    list.innerHTML = '';
    
    // Get user stats from LocalStorage or Supabase
    const stats = {
        level: parseInt(localStorage.getItem('cached_level')) || 1,
        maxScore: parseInt(localStorage.getItem('cached_max_score')) || 0,
        dailyCount: parseInt(localStorage.getItem('cached_daily_total')) || 0,
        dailyStreak: parseInt(localStorage.getItem('cached_daily_streak')) || 0,
        petsUnlocked: JSON.parse(localStorage.getItem('cached_pets') || '[]').length,
        fastestGuess: parseFloat(localStorage.getItem('stat_fastest')) || 99,
        justInTime: localStorage.getItem('stat_just_in_time') === 'true'
    };

    ACHIEVEMENT_SCHEMA.forEach(category => {
        const catHeader = document.createElement('li');
        catHeader.className = 'achieve-category';
        catHeader.textContent = category.cat;
        list.appendChild(catHeader);

        category.tasks.forEach(task => {
            const isDone = task.check(stats);
            const item = document.createElement('li');
            item.className = `achieve-item ${isDone ? 'completed' : ''}`;
            item.innerHTML = `<span>${task.text}</span><span class="status-icon"></span>`;
            list.appendChild(item);
        });
    });
}
       
function applyUnlocks(unlockedList) {
    PET_DATA.forEach(pet => {
        const slot = document.getElementById(`slot-${pet.id}`);
        if (!slot) return;
        const isUnlocked = unlockedList.includes(pet.id);
        const nameSpan = slot.querySelector('.pet-name');
        slot.className = `pet-slot ${isUnlocked ? 'unlocked' : ''}`;
        nameSpan.textContent = isUnlocked ? pet.name : "???";
    });
    document.getElementById('logGrid').classList.add('ready');
    document.querySelector('.container').classList.add('loaded');
}

async function loadCollection() {
    // 1. Check LocalStorage first (Instant highlight)
    const cached = JSON.parse(localStorage.getItem('cached_pets') || '[]');
    if (cached.length > 0) {
        applyUnlocks(cached);
    }

    // 2. Get fresh data from Supabase
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
        const { data } = await supabase
            .from('profiles')
            .select('collection_log')
            .eq('id', session.user.id)
            .single();
        
        const freshPets = data?.collection_log || [];
        
        // 3. Update storage and UI if there's a change
        localStorage.setItem('cached_pets', JSON.stringify(freshPets));
        applyUnlocks(freshPets);
    }
}

loadCollection();
    </script>
