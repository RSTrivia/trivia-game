    <meta charset="UTF-8">
    <script>
        (function () {
            const bg = localStorage.getItem("bg_current");
            if (bg) {
                document.documentElement.style.setProperty("--bg-image", `url('${bg}')`);
            }

    </script>
  <script>
    (function () {
        const cached = JSON.parse(localStorage.getItem('cached_pets') || '[]');
        if (cached.length > 0) {
            // 1. Create instant CSS for colors/borders
            let style = document.createElement('style');
            let selectors = cached.map(id => `#slot-${id}`).join(', ');
            style.innerHTML = `
                ${selectors} { 
                    border-color: #ffdf00 !important; 
                    background: linear-gradient(135deg, rgba(212,175,55,0.4), rgba(100,80,20,0.9)) !important;
                    box-shadow: inset 0 0 15px rgba(255, 223, 0, 0.3) !important;
                }
                ${selectors} .pet-img { filter: drop-shadow(0 0 8px rgba(255, 223, 0, 0.6)) !important; opacity: 1 !important; }
                ${selectors} .pet-name { color: #ffdf00 !important; font-weight: bold !important; opacity: 1 !important; letter-spacing: normal !important; }
            `;
            document.head.appendChild(style);

            // 2. Instant Text Reveal: This runs as soon as the DOM is ready to be touched
            const PET_NAMES = {
                'pet_mole': 'Baby Mole', 'pet_kraken': 'Pet Kraken', 'pet_vorki': 'Vorki',
                'pet_snakeling': 'Pet Snakeling', 'pet_yami': 'Yami', 'pet_zilyana': 'Pet Zilyana',
                'pet_olmlet': 'Olmlet', 'pet_jad': 'TzRek-Jad'
            };

            document.addEventListener("DOMContentLoaded", () => {
                cached.forEach(id => {
                    const slot = document.getElementById(`slot-${id}`);
                    if (slot) {
                        const nameSpan = slot.querySelector('.pet-name');
                        if (nameSpan) nameSpan.textContent = PET_NAMES[id];
                    }
                });
            });
        }
    })();
</script>

    <style>
        html, body {
            margin: 0; padding: 0; height: 100%; overflow-x: hidden;
            font-family: Arial, sans-serif; color: #fff;
        }

        #app {
            min-height: 100vh; display: flex; justify-content: center;
            align-items: flex-start; padding: 20px; position: relative; z-index: 1;
        }

        /* Matches your Leaderboard Container for the 'Grow' effect */
        .container {
            display: flex; 
            min-height: 720px; 
            flex-direction: column; 
            align-items: center;
            background: rgba(0, 0, 0, 0.85); 
            padding: 40px 25px 25px 25px; 
            border-radius: 10px; 
            width: 440px; 
            max-width: 95%;      
            text-align: center; 
            margin: 0 auto; 
            box-sizing: border-box; 
            justify-content: flex-start;
        }

        /* 4x2 Grid Layout */
        #logGrid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            /* Reduced bottom margin because margin-top: auto will do the heavy lifting */
            margin-bottom: 0px; 
        }

        .pet-slot {
            background: rgba(40, 40, 40, 0.9);
            border: 2px solid transparent; /* Always keep a 2px border space */
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Crucial: border stays inside the width */
            height: 120px; /* Optional: Set a fixed height to prevent ANY vertical jumping */
        }
        /* Add this to allow the gold reveal to animate ONLY when actually unlocking, not refreshing */
        .container.loaded .pet-slot {
            transition: all 0.5s ease;
        }
        
        .pet-img {
            width: 50px;           /* The maximum box width */
            height: 50px;          /* The maximum box height */
            object-fit: scale-down; /* Keeps them original size if smaller than 50px */
            filter: brightness(0) contrast(0.5); 
            margin-bottom: 8px;
            image-rendering: pixelated;
            display: block;
            user-select: none;           /* Prevents text/image selection */
            -webkit-user-drag: none;     /* Specifically disables dragging in Chrome/Safari/Edge */
            pointer-events: none;
        }

        .pet-name {
            font-size: 0.85rem;
            color: #888;
        }

        /* --- HIGH-FIDELITY UNLOCKED STATES --- */
        
        .unlocked { 
            /* The "Gold Base": A rich, metallic gradient */
            background: linear-gradient(135deg, 
                rgba(212, 175, 55, 0.4) 0%, 
                rgba(100, 80, 20, 0.9) 50%, 
                rgba(212, 175, 55, 0.4) 100%
            ) !important;
            border: 2px solid #ffdf00 !important;
            box-shadow: 
                inset 0 0 15px rgba(255, 223, 0, 0.3), /* Inner gold glow */
                0 0 10px rgba(0, 0, 0, 0.5); /* Outer shadow for depth */
            position: relative;
            overflow: hidden;
        }
        
        .unlocked .pet-img { 
            filter: drop-shadow(0 0 8px rgba(255, 223, 0, 0.6)) !important; 
            z-index: 2;
        }
        
        .unlocked .pet-name { 
            color: #ffdf00 !important; /* Golden text */
            font-weight: bold; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            z-index: 2;
        }

        /* --- ENHANCED RARITY GLOWS --- */
        
        .unlocked.rare { 
            border-color: #ffdf00 !important;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .unlocked.legendary { 
            border-color: #ff8000 !important;
            background: linear-gradient(135deg, 
                rgba(255, 128, 0, 0.4) 0%, 
                rgba(80, 40, 0, 0.9) 50%, 
                rgba(255, 128, 0, 0.4) 100%
            ) !important;
            box-shadow: 0 0 25px rgba(255, 128, 0, 0.6), inset 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .pet-slot:not(.unlocked) {
            background: rgba(20, 20, 20, 0.6);
            border: 2px dashed #333; /* Makes them look like 'placeholders' to be filled */
        }
        .pet-slot:not(.unlocked) .pet-name {
            letter-spacing: 2px;
            opacity: 0.5;
            font-family: 'Courier New', monospace; /* Makes the ??? look more like a secret */
            color: #555;
        }
                /* Mystery State Styling */
        .pet-slot:not(.unlocked) .pet-img {
            filter: brightness(0) contrast(0.5) blur(4px); /* Blurs the silhouette */
            opacity: 0.6;
        }
     
        /* Hover effect for locked slots */
        .pet-slot:not(.unlocked):hover {
            background: rgba(30, 30, 30, 0.9);
            border-color: #555;
        }
        
               .btn-small {
                    background: #111111 !important;
                    border: 2px solid #d4af37;
                    color: #d4af37;
                    border-radius: 8px;
                    font-size: 1rem;

            #logGrid {

            /* Shrink the boxes themselves */

         }
    }

    <script type="module">
       import { supabase } from './supabase.js';

const PET_DATA = [
    { id: 'pet_mole', name: 'Baby Mole', rarity: 'common', file: 'mole.png' },
    { id: 'pet_kraken', name: 'Pet Kraken', rarity: 'common', file: 'kraken.png' },
    { id: 'pet_vorki', name: 'Vorki', rarity: 'uncommon', file: 'vorki.png' },
    { id: 'pet_snakeling', name: 'Pet Snakeling', rarity: 'uncommon', file: 'snakeling.png' },
    { id: 'pet_yami', name: 'Yami', rarity: 'rare', file: 'yami.png' },
    { id: 'pet_zilyana', name: 'Pet Zilyana', rarity: 'rare', file: 'zilyana.png' },
    { id: 'pet_olmlet', name: 'Olmlet', rarity: 'legendary', file: 'olmlet.png' },
    { id: 'pet_jad', name: 'TzRek-Jad', rarity: 'legendary', file: 'jad.png' }
];

function applyUnlocks(unlockedList) {
    PET_DATA.forEach(pet => {
        const slot = document.getElementById(`slot-${pet.id}`);
        if (!slot) return;

        const isUnlocked = unlockedList.includes(pet.id);
        const nameSpan = slot.querySelector('.pet-name');

        // Update the final class list
        slot.className = `pet-slot ${isUnlocked ? 'unlocked ' + pet.rarity : ''}`;
        
        // Update the text - this will now happen so fast the user won't see the change
        nameSpan.textContent = isUnlocked ? pet.name : "???";
    });
}

async function loadCollection() {
    // 1. Check LocalStorage first (Instant highlight)
    const cached = JSON.parse(localStorage.getItem('cached_pets') || '[]');
    if (cached.length > 0) {
        applyUnlocks(cached);
    }

    // 2. Get fresh data from Supabase
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
        const { data } = await supabase
            .from('profiles')
            .select('collection_log')
            .eq('id', session.user.id)
            .single();
        
        const freshPets = data?.collection_log || [];
        
        // 3. Update storage and UI if there's a change
        localStorage.setItem('cached_pets', JSON.stringify(freshPets));
        applyUnlocks(freshPets);
    }
}

loadCollection();
    </script>
