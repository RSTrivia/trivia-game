<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSRS Trivia Login / Sign Up</title>

<!-- Fancy OSRS title font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<style>
  body {
    background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
    color: #ffd700;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .container {
    max-width: 480px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Fancy OSRS title */
  h1 {
    font-family: 'Cinzel', serif;
    font-size: 3rem;
    margin-bottom: 25px;
    text-align: center;
    letter-spacing: 2px;
    background: linear-gradient(#e8e0c5, #ba9b4a, #7a602b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
      0 0 6px rgba(0,0,0,0.7),
      2px 2px 0 #000,
      4px 4px 6px rgba(0,0,0,0.6);
    filter: drop-shadow(0 0 8px rgba(255, 215, 100, 0.4));
  }

  /* Input fields */
  #username, #password {
    display: block;
    width: 100%;
    max-width: 360px;
    margin: 8px auto;
    padding: 10px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  /* Row for Sign Up / Log In buttons */
  .btn-row {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin: 12px 0;
    max-width: 360px;
    margin-left: auto;
    margin-right: auto;
  }

  .btn-small {
    flex: 1;
    padding: 12px 0;
    font-size: 1rem;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: #ffd700;
    border: 2px solid #ffd700;
    cursor: pointer;
    transition: 0.2s;
    text-decoration: none;
    text-align: center;
  }

  .btn-small:hover {
    background: rgba(0,0,0,0.85);
    border-color: #ffea8a;
  }

  /* Back to Game button */
  a.btn-back {
    display: block;
    width: 100%;
    max-width: 360px;
    margin: 10px auto;
    padding: 12px 0;
    font-size: 1.05rem;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: #ffd700;
    border: 2px solid #ffd700;
    text-decoration: none;
    text-align: center;
    transition: 0.2s;
  }

  a.btn-back:hover {
    background: rgba(0,0,0,0.85);
    border-color: #ffea8a;
  }
</style>
</head>
<body>

<div class="container">
  <h1>OSRS Trivia</h1>

  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />

  <div class="btn-row">
    <button id="signupBtn" class="btn-small">Sign Up</button>
    <button id="loginBtn" class="btn-small">Log In</button>
  </div>

  <a href="index.html" class="btn-back">Back to Main Menu</a>
</div>

<script type="module">
import { supabase } from './supabase.js';

const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const loginBtn = document.getElementById('loginBtn');
const signupBtn = document.getElementById('signupBtn');

// -------------------------
// SIGN UP
// -------------------------
signupBtn.addEventListener('click', async () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if (!username || !password) {
    alert('Enter a username and password');
    return;
  }

  const email = username.toLowerCase() + '@example.com';

  const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
    email,
    password
  });

  if (signUpError) {
    alert('Sign-up failed: ' + signUpError.message);
    return;
  }

  const user = signUpData.user;
  if (!user) {
    alert('Sign-up failed: no user returned');
    return;
  }

  const { error: profileError } = await supabase
    .from('profiles')
    .insert({ id: user.id, username });

  if (profileError) {
    alert('Profile creation failed: ' + profileError.message);
    return;
  }

  alert('Account created! Redirecting to Main Menu...');
  // Clear inputs
  usernameInput.value = '';
  passwordInput.value = '';
  // Redirect to main menu
  window.location.href = 'index.html';
});

// -------------------------
// LOGIN
// -------------------------
loginBtn.addEventListener('click', async () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if (!username || !password) {
    alert('Enter a username and password');
    return;
  }

  const email = username.toLowerCase() + '@example.com';

  const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (loginError) {
    alert('Login failed: ' + loginError.message);
    return;
  }

  if (!loginData.user) {
    alert('Login failed: no user returned');
    return;
  }

  // Clear inputs
  usernameInput.value = '';
  passwordInput.value = '';

  // Redirect to main menu
  window.location.href = 'index.html';
});
</script>
</body>
</html>
