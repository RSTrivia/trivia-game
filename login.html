<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSRS Trivia Login</title>
  
  <!-- ðŸ”¥ Load last background BEFORE first paint (NO flicker) -->
  <script>
    (function () {
      const bg = localStorage.getItem("bg_current");
      if (bg) {
        document.documentElement.style.setProperty(
          "--bg-image",
          `url('${bg}')`
        );
      }
    })();
  </script>
  <meta name="darkreader-lock">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background -->
  <div id="background-root">
    <div id="bg-fade-layer"></div>
  </div>

  <!-- App wrapper -->
  <div id="app" class="login-page">
    <div class="container login-container">
      <h1>OSRS Trivia</h1>
      
          <div class="row">
            <input id="username" placeholder="Username" autocomplete="username" class="input-field" maxlength="12" oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '')" />
          </div>
      
          <div class="row">
            <input id="password" type="password" placeholder="Password" autocomplete="current-password" class="input-field" />
          </div>
      
          <div class="row">
            <button id="signupBtn" class="btn-small">Sign Up</button>
            <button id="loginBtn" class="btn-small">Log In</button>
          </div>
          
          <div class="row">
            <a href="index.html" class="btn">Main Menu</a>
          </div>
        </div>
  </div>

  <!-- Scripts -->
  <script src="background.js"></script>
  <script type="module" src="login.js"></script>

</body>
</html>
