<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSRS Trivia Login</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background -->
  <div id="background-root">
    <div id="bg-fade-layer"></div>
  </div>

  <!-- App wrapper -->
  <div id="app" class="app-hidden">
    <div class="container">
      <h1>OSRS Trivia</h1>

      <!-- Username -->
      <div class="login-row">
        <input id="username" placeholder="Username" autocomplete="username" class="input-field" />
      </div>

      <!-- Password -->
      <div class="login-row">
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" class="input-field" />
      </div>

      <!-- Sign Up / Log In buttons in one row -->
      <div class="login-row menu-row">
        <button id="signupBtn" class="btn-small">Sign Up</button>
        <button id="loginBtn" class="btn-small">Log In</button>
      </div>
      
      <!-- Back to Game button in its own row -->
      <div class="login-row">
        <a href="index.html" class="btn">Back to Game</a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="background.js"></script>
  <script type="module" src="login.js"></script>

</body>
</html>
