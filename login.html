<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSRS Trivia Login / Sign Up</title>

<!-- Fancy OSRS title font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

<style>
  /* ====== BODY & BACKGROUND ====== */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 40px;
    min-height: 100vh;
    position: relative;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.3);
    z-index: 0;
  }

  .container {
    background-color: rgba(0, 0, 0, 0.85);
    padding: 20px;
    border-radius: 10px;
    max-width: 900px;
    margin: 0 auto;       /* horizontally centered */
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    color: #fff;
    position: relative;
    z-index: 1;
  }

  h1 {
    font-family: 'Cinzel', serif;
    font-size: 3.2rem;
    margin-bottom: 25px;
    text-align: center;
    letter-spacing: 2px;
    background: linear-gradient(145deg, #fff8dc 0%, #ffdd44 25%, #f2b705 50%, #c28f0c 75%, #a77b0a 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
      0 0 4px rgba(0,0,0,0.8),
      1px 1px 0 #000,
      2px 2px 2px rgba(0,0,0,0.6),
      0 0 8px rgba(255, 223, 0, 0.8),
      0 -1px 2px rgba(255, 255, 255, 0.4);
    filter: drop-shadow(0 0 10px rgba(255, 223, 0, 0.7));
    -webkit-font-smoothing: antialiased;
  }

  #username, #password {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .btn-row {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin: 12px 0;
    max-width: 360px;
    margin-left: auto;
    margin-right: auto;
  }

  .btn-small {
    flex: 1;
    padding: 10px 16px;
    font-size: 1rem;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: #ffd700;
    border: 2px solid #ffd700;
    cursor: pointer;
    transition: 0.2s;
    text-align: center;
  }

  .btn-small:hover {
    background: rgba(0,0,0,0.85);
    border-color: #ffea8a;
  }

  a.btn-back {
    display: block;
    width: 100%;
    max-width: 360px;
    margin: 10px auto;
    padding: 12px 0;
    font-size: 1.05rem;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: #ffd700;
    border: 2px solid #ffd700;
    text-decoration: none;
    text-align: center;
    transition: 0.2s;
  }

  a.btn-back:hover {
    background: rgba(0,0,0,0.85);
    border-color: #ffea8a;
  }
</style>
</head>
<body>

<div class="container">
  <h1>OSRS Trivia</h1>

  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />

  <div class="btn-row">
    <button id="signupBtn" class="btn-small">Sign Up</button>
    <button id="loginBtn" class="btn-small">Log In</button>
  </div>

  <a href="index.html" class="btn-back">Back to Game</a>
</div>

<script type="module">
import { supabase } from './supabase.js';

const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const loginBtn = document.getElementById('loginBtn');
const signupBtn = document.getElementById('signupBtn');

signupBtn.addEventListener('click', async () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;
  if (!username || !password) { alert('Enter a username and password'); return; }

  const email = username.toLowerCase() + '@example.com';
  const { data: signUpData, error: signUpError } = await supabase.auth.signUp({ email, password });
  if (signUpError) { alert('Sign-up failed: ' + signUpError.message); return; }

  const user = signUpData.user;
  if (!user) { alert('Sign-up failed: no user returned'); return; }

  const { error: profileError } = await supabase.from('profiles').insert({ id: user.id, username });
  if (profileError) { alert('Profile creation failed: ' + profileError.message); return; }

  alert('Account created! You can now log in.');
});

loginBtn.addEventListener('click', async () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;
  if (!username || !password) { alert('Enter a username and password'); return; }

  const email = username.toLowerCase() + '@example.com';
  const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({ email, password });
  if (loginError) { alert('Login failed: ' + loginError.message); return; }
  if (!loginData.user) { alert('Login failed: no user returned'); return; }

  window.location.href = 'index.html';
});
</script>

<!-- Background script -->
<script src="background.js"></script>

</body>
</html>
