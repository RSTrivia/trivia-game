<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <!-- ðŸ”¥ Load last background BEFORE first paint (NO flicker) -->
  <script>
    (function () {
      const bg = localStorage.getItem("bg_current");
      if (bg) {
        document.documentElement.style.setProperty(
          "--bg-image",
          `url('${bg}')`
        );
      }
    })();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSRS Trivia Login</title>
  
  <meta name="darkreader-lock">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">
</head>
  <style>
  @media (max-width: 480px) {
    /* 1. Shrink the gap above the title */
    .login-container h1 {
      margin-top: 29px !important; /* Adjust this number to match Main Menu */
      margin-bottom: 20px !important; 
    }

    /* 2. Optional: If the whole box feels too low, reduce container padding */
    .login-container {
      padding-top: 20px !important;
      justify-content: flex-start !important; /* Align content to top instead of center */
    }

    /* 3. Space out the rows slightly if they look cramped after moving title */
    .login-container .row {
      margin-bottom: 12px !important;
    }
  }
</style>
<body>

  <!-- Background -->
  <div id="background-root">
    <div id="bg-fade-layer"></div>
  </div>

  <!-- App wrapper -->
  <div id="app" class="login-page">
    <div class="container login-container">
      <h1>OSRS Trivia</h1>
      
          <div class="row">
            <input id="username" placeholder="Username" autocomplete="username" class="input-field" maxlength="12" oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '')" />
          </div>
      
          <div class="row">
            <input id="password" type="password" placeholder="Password" autocomplete="current-password" class="input-field" />
          </div>
      
          <div class="row">
            <button id="signupBtn" class="btn-small">Sign Up</button>
            <button id="loginBtn" class="btn-small">Log In</button>
          </div>
          
          <div class="row">
            <a href="index.html" class="btn">Main Menu</a>
          </div>
        </div>
  </div>

  <!-- Scripts -->
  <script src="background.js"></script>
  <script type="module" src="login.js"></script>
<script>
  // This looks for EVERY button (big and small)
 const allButtons = document.querySelectorAll('.btn, .btn-small');

allButtons.forEach(button => {
    button.addEventListener('touchstart', () => {
        // Only add tap state if not disabled
        if (!button.disabled && !button.classList.contains('is-disabled')) {
            button.classList.add('tapped');
        }
    }, { passive: true });

    button.addEventListener('touchend', () => {
        // Short delay for visual feedback, then remove
        setTimeout(() => button.classList.remove('tapped'), 100);
    });

    button.addEventListener('touchcancel', () => {
        button.classList.remove('tapped');
    });
});

// SAFETY NET: If the user pulls their finger away or a modal pops up
window.addEventListener('touchend', () => {
    allButtons.forEach(btn => btn.classList.remove('tapped'));
});
  
</script>

</body>
</html>
