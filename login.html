<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSRS Trivia Login / Sign Up</title>
<link rel="stylesheet" href="style.css">
<style>
  /* ====== FORM ELEMENTS ====== */
  input {
    width: 100%;
    padding: 8px;
    margin: 6px 0; /* smaller spacing */
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box;
    display: block;
  }

  /* ====== BUTTONS WRAPPER ====== */
  .buttons-wrapper {
    max-width: 360px; /* controls width of buttons row */
    margin: 0 auto;
  }

  /* ====== BUTTONS ROW ====== */
  .btn-row {
    display: flex;
    justify-content: center;
    gap: 8px; /* smaller gap between buttons */
    margin: 8px 0; /* smaller vertical margin */
  }

  .btn-row button {
    flex: 1; /* make both buttons same width */
  }

  /* ====== BACK TO GAME BUTTON ====== */
  .back-btn {
    width: 100%;
    display: block;
    text-align: center;
    margin-top: 8px; /* smaller space above back button */
  }
</style>
</head>
<body>
<div class="container">
  <h1>OSRS Trivia</h1>

  <!-- Input Fields -->
  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />

  <!-- Buttons Wrapper -->
  <div class="buttons-wrapper">
    <!-- Buttons Side by Side -->
    <div class="btn-row">
      <button id="signupBtn" class="btn-small">Sign Up</button>
      <button id="loginBtn" class="btn-small">Log In</button>
    </div>

    <!-- Back to Game Button -->
    <a href="index.html" class="btn-small back-btn">Back to Game</a>
  </div>
</div>

<script type="module">
import { supabase } from './supabase.js';

const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const loginBtn = document.getElementById('loginBtn');
const signupBtn = document.getElementById('signupBtn');

// -------------------------
// SIGN UP
// -------------------------
signupBtn.addEventListener('click', async () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if (!username || !password) {
    alert('Enter a username and password');
    return;
  }

  const email = username.toLowerCase() + '@example.com';

  const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
    email,
    password
  });

  if (signUpError) {
    alert('Sign-up failed: ' + signUpError.message);
    return;
  }

  const user = signUpData.user;
  if (!user) {
    alert('Sign-up failed: no user returned');
    return;
  }

  const { error: profileError } = await supabase
    .from('profiles')
    .insert({ id: user.id, username });

  if (profileError) {
    alert('Profile creation failed: ' + profileError.message);
    return;
  }

  alert('Account created! You can now log in.');
});

// -------------------------
// LOGIN
// -------------------------
loginBtn.addEventListener('click', async () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if (!username || !password) {
    alert('Enter a username and password');
    return;
  }

  const email = username.toLowerCase() + '@example.com';

  const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (loginError) {
    alert('Login failed: ' + loginError.message);
    return;
  }

  if (!loginData.user) {
    alert('Login failed: no user returned');
    return;
  }

  window.location.href = 'index.html';
});
</script>
</body>
</html>
