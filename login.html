<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSRS Trivia Login</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('your-background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #ffd700;
    text-align: center;
  }

  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
  }

  h1 {
    font-family: 'Cinzel', serif;
    font-size: 3rem;
    margin-bottom: 20px;
    background: linear-gradient(#e8e0c5, #ba9b4a, #7a602b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 6px rgba(0,0,0,0.7), 2px 2px 0 #000;
  }

  input {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .btn-row {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin: 12px 0;
  }

  .btn-small {
    flex: 1;
    padding: 10px 16px;
    font-size: 1rem;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: #ffd700;
    border: 2px solid #ffd700;
    cursor: pointer;
    transition: 0.2s;
    text-align: center;
  }

  .btn-small:hover {
    background: rgba(0,0,0,0.85);
    border-color: #ffea8a;
  }

  .btn-back {
    display: block;
    width: 100%;
    margin: 10px auto;
    padding: 12px 0;
    font-size: 1rem;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: #ffd700;
    border: 2px solid #ffd700;
    text-decoration: none;
  }

  .btn-back:hover {
    background: rgba(0,0,0,0.85);
    border-color: #ffea8a;
  }
</style>
</head>
<body>
<div class="container">
  <h1>OSRS Trivia</h1>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <div class="btn-row">
    <button id="signupBtn" class="btn-small">Sign Up</button>
    <button id="loginBtn" class="btn-small">Log In</button>
  </div>

  <a href="index.html" class="btn-back">Back to Main Menu</a>
</div>

<script type="module">
import { supabase } from './supabase.js';

const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const loginBtn = document.getElementById('loginBtn');
const signupBtn = document.getElementById('signupBtn');

// -------------------- SIGN UP --------------------
signupBtn.addEventListener('click', async () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if (!username || !password) { alert('Enter a username and password'); return; }

  const email = username.toLowerCase() + '@example.com';

  const { data, error } = await supabase.auth.signUp({ email, password });
  if (error) { alert('Sign-up failed: ' + error.message); return; }

  const user = data.user;
  if (!user) { alert('No user returned'); return; }

  const { error: profileError } = await supabase.from('profiles').insert({ id: user.id, username });
  if (profileError) { alert('Profile creation failed: ' + profileError.message); return; }

  alert('Account created! You can now log in.');
  usernameInput.value = '';
  passwordInput.value = '';
});

// -------------------- LOGIN --------------------
loginBtn.addEventListener('click', async () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;
  if (!username || !password) { alert('Enter username and password'); return; }

  const email = username.toLowerCase() + '@example.com';
  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) { alert('Login failed: ' + error.message); return; }

  if (!data.user) { alert('Login failed: no user returned'); return; }

  usernameInput.value = '';
  passwordInput.value = '';
  window.location.href = 'index.html'; // go to main menu automatically
});
</script>
</body>
</html>
