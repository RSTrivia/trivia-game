<body>

  <!-- Background -->
  <div id="background-root">
    <img id="background-img" alt="Background">
    <div id="bg-fade-layer"></div>
  </div>

  <!-- App wrapper -->
  <div id="app" class="app-hidden">
    <div class="container">
      <h1>OSRS Trivia</h1>

      <div class="login-row">
        <button id="loginBtn" class="btn">Log In</button>

      <div class="login-row">

    </div>
