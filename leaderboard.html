<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>

  <!-- ðŸ”¥ Load last background BEFORE first paint (NO flicker) -->
  <script>
    (function () {
      const bg = localStorage.getItem("bg_current");
      if (bg) {
        document.documentElement.style.setProperty(
          "--bg-image", 
          `url('${bg}')`
        );
      }
    })();
  </script>
  
<meta name="darkreader-lock">
<!-- Font preload to reduce flicker -->
  
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" as="style">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" media="all" onload="this.media='all'">

<link rel="stylesheet" href="style.css">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  /* DESKTOP BASE */
  #app {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start; 
    padding: 20px;
    position: relative;
    z-index: 1;
  }

  .container {
    display: flex;
    min-height: 720px;
    flex-direction: column;
    align-items: center;
    background: rgba(0, 0, 0, 0.85);
    padding: 40px 25px 25px 25px; 
    border-radius: 10px;
    width: 440px;            
    max-width: 95%;     
    text-align: center;
    margin: 0 auto;
    box-sizing: border-box;
    justify-content: flex-start;
  }
  
  h1#leaderboard-title {
    font-family: 'Cinzel', serif;
    font-size: 3.2rem;
    margin: 23px 0 25px 0 !important;
    padding: 0 !important;
    line-height: 1.2;
    text-align: center;
    letter-spacing: 2px;
  
    /* NEW GRADIENT */
    background: linear-gradient(145deg, #fff8dc 0%, #ffea8a 25%, #d4af37 50%, #8a6d1d 75%, #5c4a14 100%);
  
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    /* Adding back the strong black shadow to help the gold pop */
    text-shadow:
    0 0 4px rgba(0,0,0,0.8),
    1px 1px 0 #000,
    2px 2px 2px rgba(0,0,0,0.6),
    0 0 8px rgba(212, 175, 55, 0.3); /* Subtle glow using button gold */
  }

  #leaderboard {
    width: 100%;
    list-style: none;
    padding: 0;
    margin: 0 0 20px 0; 
    min-height: 440px;
  }

  #leaderboard li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 12px;
    margin-bottom: 6px;
    border-radius: 5px;
    font-weight: 500;
    box-sizing: border-box;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  #leaderboard li:nth-child(odd) { background: rgba(80, 80, 80, 0.9); }
  #leaderboard li:nth-child(even) { background: rgba(60, 60, 60, 0.9); }
  #leaderboard li.first { background: rgba(255, 215, 0, 0.3); color: #d4af37; font-weight: 700; }
  #leaderboard li.second { background: linear-gradient(135deg, rgba(220,220,220,0.3) 0%, rgba(192,192,192,0.3) 100%); color: #C0C0C0; font-weight: 700; }
  #leaderboard li.third { background: rgba(205, 127, 50, 0.3); color: #CD7F32; font-weight: 700; }

  .btn-small {
    background: rgba(0, 0, 0, 0.6);
    color: #d4af37;
    border: 2px solid #d4af37;
    border-radius: 8px;
    padding: 0 16px; /* Reduced vertical padding since height is fixed */
    font-size: 1rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    
    /* Strict sizing */
    width: 175px !important;           
    height: 45px !important;
    min-height: 45px !important;
    max-height: 45px !important;
    flex-shrink: 0 !important; /* Prevents stretching */
    box-sizing: border-box !important;

    margin-top: 20px !important; /* Fixed gap instead of 'auto' on desktop */
    margin-bottom: 5px;
    transition: all 0.2s ease;
  }
  /* ============================================================
     MOBILE RE-CALIBRATION
     ============================================================ */
/* mobile */
@media (max-width: 480px) {
  #app .container {
    width: 440px !important; 
    max-width: 95% !important; 
    
    /* 1. INCREASED HEIGHT to fit larger gaps */
    height: 640px !important; 
    min-height: 640px !important;
    
    /* 2. MORE TOP PADDING (from 25px to 40px) */
    padding: 40px 20px 15px 20px !important; 
    
    display: flex !important;
    flex-direction: column !important;
    justify-content: flex-start !important;
    box-sizing: border-box !important;
  }

  h1#leaderboard-title {
    font-size: 2.3rem !important; 
    /* 3. MORE GAP BELOW TITLE (from 20px to 30px) */
    margin-bottom: 30px !important; 
    flex-shrink: 0;
  }

  #leaderboard {
    height: 430px !important; 
    min-height: 430px !important; 
    margin: 0 !important;
    padding: 0 !important;
    flex-shrink: 0 !important;
  }

  #leaderboard li {
    height: 38px !important;      
    min-height: 38px !important; 
    margin-bottom: 5px !important; 
    padding: 0 12px !important;   
    font-size: 0.95rem !important;
    display: flex !important;
    align-items: center !important;
    box-sizing: border-box !important;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .btn-small {
    /* 4. THE AUTO-CENTER GAP */
    /* This centers the button in the remaining space below the table */
    margin-top: auto !important;
    margin-bottom: auto !important; 
    
    flex: none !important;
    width: 175px !important;
    height: 45px !important;
    min-height: 45px !important;
    max-height: 45px !important;
    align-self: center !important;
    display: inline-flex !important;
    align-items: center !important;
    justify-content: center !important;
  }
}
  
</style>
  
</head>

<body>

<!-- Background -->
<!-- BACKGROUND LAYERS -->
  <div id="background-root">
    <div id="bg-fade-layer"></div>
  </div>


<!-- App wrapper -->
<div id="app">
  <div class="container">
    <h1 id="leaderboard-title">Leaderboard</h1>
    <ul id="leaderboard">
        <li class="first"><span>ðŸ¥‡ &nbsp;</span><span>&nbsp;</span></li>
        <li class="second"><span>ðŸ¥ˆ &nbsp;</span><span>&nbsp;</span></li>
        <li class="third"><span>ðŸ¥‰ &nbsp;</span><span>&nbsp;</span></li>
        <li><span>4. &nbsp;</span><span>&nbsp;</span></li>
        <li><span>5. &nbsp;</span><span>&nbsp;</span></li>
        <li><span>6. &nbsp;</span><span>&nbsp;</span></li>
        <li><span>7. &nbsp;</span><span>&nbsp;</span></li>
        <li><span>8. &nbsp;</span><span>&nbsp;</span></li>
        <li><span>9. &nbsp;</span><span>&nbsp;</span></li>
        <li><span>10. &nbsp;</span><span>&nbsp;</span></li>
    </ul>
    <a href="index.html" class="btn-small">Main Menu</a>
  </div>
</div>

<!-- Scripts -->
<script src="background.js"></script>
<script type="module">
  
import { supabase } from './supabase.js';

const leaderboardRows = document.querySelectorAll('#leaderboard li');

// 1ï¸âƒ£ Function to update the HTML display
function updateLeaderboard(data) {
  leaderboardRows.forEach((row, i) => {
    const entry = data[i] || { username: '', score: '' };
    const spans = row.querySelectorAll('span');
    
    const pos = i === 0 ? 'ðŸ¥‡' : i === 1 ? 'ðŸ¥ˆ' : i === 2 ? 'ðŸ¥‰' : `${i + 1}.`;
    
    const newNameHTML = `${pos} ${entry.username || '&nbsp;'}`;
    if (spans[0].innerHTML !== newNameHTML) {
      spans[0].innerHTML = newNameHTML;
    }
    
    const newScoreHTML = `${entry.score ?? '&nbsp;'}`;
    if (spans[1].innerHTML !== newScoreHTML) {
      spans[1].innerHTML = newScoreHTML;
    }
  });
}

async function fetchLeaderboard() {
  console.log('Fetching fresh scores...');
  // Change 'public_leaderboard' to 'scores' if the view is broken
  const { data, error } = await supabase
    .from('scores') 
    .select('username, score')
    .order('score', { ascending: false })
    .limit(10);

  if (error) {
    console.error('Supabase Error:', error.message);
    return;
  }

  if (data) {
    localStorage.setItem('leaderboard', JSON.stringify(data));
    updateLeaderboard(data);
  }
}

// 3ï¸âƒ£ LIVE REALTIME LISTENER
supabase
  .channel('public-leaderboard-changes')
  .on(
    'postgres_changes', 
    { event: '*', schema: 'public', table: 'scores' }, 
    (payload) => {
      console.log('Realtime Update Received!', payload);
      fetchLeaderboard(); 
    }
  )
  .subscribe();

// 4ï¸âƒ£ INITIAL LOAD (Runs once when page opens)
(async () => {
  // Show cached data immediately for speed
  const cachedString = localStorage.getItem('leaderboard');
  if (cachedString) {
    updateLeaderboard(JSON.parse(cachedString));
  }

  // Fetch fresh data immediately
  await fetchLeaderboard();
})();
  
</script>

</script>

</body>
</html>
