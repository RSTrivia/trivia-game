<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>

  <!-- ðŸ”¥ Load last background BEFORE first paint (NO flicker) -->
  <script>
    (function () {
      const bg = localStorage.getItem("bg_current");
      if (bg) {
        document.documentElement.style.setProperty(
          "--bg-image", 
          `url('${bg}')`
        );
      }
    })();
  </script>
  
<meta name="darkreader-lock">
<!-- Font preload to reduce flicker -->
  
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" as="style">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" media="all" onload="this.media='all'">

<link rel="stylesheet" href="style.css">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  #app {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start; 
    padding: 20px;
    position: relative;
    z-index: 1;
  }

/* Update these in leaderboard.html */

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: rgba(0, 0, 0, 0.85);
  padding: 63px 25px 25px 25px; /* Your calibrated 63px top padding */
  border-radius: 10px;
  width: 440px;            
  max-width: 95%;     
  height: 720px;           /* Increased height to fit your preferred row sizing */
  text-align: center;
  margin: 0 auto;
  box-sizing: border-box;
  justify-content: flex-start;
}
  
h1#leaderboard-title {
  font-family: 'Cinzel', serif;
  font-size: 3.2rem;
  
  /* CRITICAL ALIGNMENT SETTINGS */
  margin: 0 !important;             /* Kill all top margin */
  padding: 0 !important;            /* Kill all padding */
  line-height: 1.2;                 /* This locks the vertical height of the text box */
  margin-bottom: 25px !important;    /* Gap between title and the leaderboard table */
  
  /* STYLING */
  text-align: center;
  letter-spacing: 2px;
  background: linear-gradient(145deg,#fff8dc 0%,#ffdd44 25%,#f2b705 50%,#c28f0c 75%,#a77b0a 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow:
    0 0 4px rgba(0,0,0,0.8),
    1px 1px 0 #000,
    2px 2px 2px rgba(0,0,0,0.6),
    0 0 8px rgba(255,223,0,0.8);
}

#leaderboard {
  width: 100%;
  list-style: none;
  padding: 0;
  margin: 10px 0 15px 0; /* Spacing between title and button */
  height: auto;
  min-height: 480px;      /* Holds the space for your 10 preferred rows */
}

#leaderboard li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  
  /* YOUR PREFERRED SIZING */
  padding: 10px 12px;
  margin-bottom: 6px;
  
  border-radius: 5px;
  font-weight: 500;
  box-sizing: border-box;
}

/* Alternating row colors */
#leaderboard li:nth-child(odd) { background: rgba(80, 80, 80, 0.9); }
#leaderboard li:nth-child(even) { background: rgba(60, 60, 60, 0.9); }

/* Top 3 colors */
#leaderboard li.first { background: rgba(255, 215, 0, 0.3); color: #d4af37; font-weight: 700; }
#leaderboard li.second { background: linear-gradient(135deg, rgba(220,220,220,0.3) 0%, rgba(192,192,192,0.3) 100%); color: #C0C0C0; font-weight: 700; }
#leaderboard li.third { background: rgba(205, 127, 50, 0.3); color: #CD7F32; font-weight: 700; }

.btn-small {
  /* Colors and Borders */
  background: rgba(0, 0, 0, 0.6);
  color: #d4af37;
  border: 2px solid #d4af37;
  border-radius: 8px;
  
  /* Text and Alignment */
  padding: 10px 16px;
  font-size: 1rem;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  cursor: pointer;

  /* Sizing and Positioning */
  width: 175px;           
  height: 45px;
  flex: none;

  /* This pushes the button to the bottom of the container.
     By using 'auto', it stays at the bottom of the 640px box 
     even before the leaderboard data arrives.
  */
  margin-top: auto !important; 
  margin-bottom: 5px;
  
  transition: all 0.2s ease;
}

.btn-small:hover {
  background: rgba(0, 0, 0, 0.85);
  border-color: #ffea8a;
}

/* ===== MOBILE OPTIMIZATIONS ===== */
@media (max-width: 480px) {
  #app {
    padding: 10px; /* Reduce outside air */
  }

  .container {
    padding: 30px 15px 15px 15px; /* Ignore the 63px desktop alignment on mobile */
    height: auto;                /* Let it shrink to fit the screen */
    min-height: 90vh;            /* But keep it mostly full-screen */
    width: 95%;
  }

  h1#leaderboard-title {
    font-size: 2.2rem;           /* Scale title down so it doesn't wrap */
    margin-bottom: 15px !important;
  }

  #leaderboard {
    min-height: auto;            /* Allow the list to be tighter */
    margin-bottom: 10px;
  }

  #leaderboard li {
    padding: 8px 10px;           /* Slightly thinner rows for mobile */
    margin-bottom: 4px;
    font-size: 0.9rem;           /* Smaller text to prevent overflow */
  }

  .btn-small {
    width: 150px;                /* Slightly smaller button */
    height: 40px;
    margin-top: 10px !important; /* Move it closer to the table */
  }
}
  
</style>
  
</head>

<body>

<!-- Background -->
<!-- BACKGROUND LAYERS -->
  <div id="background-root">
    <div id="bg-fade-layer"></div>
  </div>


<!-- App wrapper -->
<div id="app">
  <div class="container">
    <h1 id="leaderboard-title">Leaderboard</h1>
    <ul id="leaderboard"></ul>
    <a href="index.html" class="btn-small">Main Menu</a>
  </div>
</div>

<!-- Scripts -->
<script src="background.js"></script>
<script type="module">
import { supabase } from './supabase.js';

const leaderboardEl = document.getElementById('leaderboard');
const app = document.getElementById('app');

function renderLeaderboard(data) {
  while (data.length < 10) data.push({ username: '', score: null });
  const html = data.map((entry, i) => {
    const pos = i === 0 ? 'ðŸ¥‡' : i === 1 ? 'ðŸ¥ˆ' : i === 2 ? 'ðŸ¥‰' : `${i+1}.`;
    const username = entry.username?.trim() || '';
    const score = entry.score ?? '';
    const cls = i === 0 ? 'first' : i === 1 ? 'second' : i === 2 ? 'third' : '';
    return `<li class="${cls}"><span>${pos} ${username}</span><span>${score}</span></li>`;
  }).join('');
  leaderboardEl.innerHTML = html;
}

(async () => {
  // 0ï¸âƒ£ Pre-fill leaderboard with empty rows immediately
  const empty = Array.from({ length: 10 }, (_, i) => ({ username: '', score: null }));
  renderLeaderboard(empty);

  // 1ï¸âƒ£ Show cached leaderboard if available
  const cached = localStorage.getItem('leaderboard');
  if (cached) renderLeaderboard(JSON.parse(cached));

  // 2ï¸âƒ£ Fetch latest leaderboard from Supabase
  supabase
    .from('public_leaderboard')
    .select('username, score')
    .order('score', { ascending: false })
    .limit(10)
    .then(({ data, error }) => {
      if (!error && data) {
        // Save fresh data in cache
        localStorage.setItem('leaderboard', JSON.stringify(data));
        // Render fresh leaderboard
        renderLeaderboard(data);
      }
    });

})();


</script>

</body>
</html>
