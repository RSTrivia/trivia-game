<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>

  <!-- ðŸ”¥ Load last background BEFORE first paint (NO flicker) -->
  <script>
    (function () {
      const bg = localStorage.getItem("bg_current");
      if (bg) {
        document.documentElement.style.setProperty(
          "--bg-image",
          `url('${bg}')`
        );
      }
    })();
  </script>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  /* Background handled ONLY by background.js */
  #background {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1;
  }

  /* App wrapper */
  /*#app {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center; /*flex-start*/
    /*padding: 40px 20px; /* vertical + horizontal padding like main menu */ /*40px*/
  /*}

  /*.container {
    background-color: rgba(0,0,0,0.85);
    padding: 20px;
    border-radius: 10px;
    max-width: 900px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);*/
  /*}*/
  /* ===== APP WRAPPER ===== */
  #app {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start; 
    padding: 20px; /* tweak 40px to match main menu exactly */
    position: relative;
    z-index: 1;
  }

  
  /* ===== CONTAINER ===== */
  .container {
    background: rgba(0, 0, 0, 0.85);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    width: 400px;       /* exact width of main menu */
    max-width: 90%;     /* responsive on small screens */
    text-align: center;
    margin: 0 auto;     /* center horizontally */
  }

  h1 {
    font-family: 'Cinzel', serif;
    font-size: 2.5rem;
    margin-bottom: 25px; /* same as main menu */
    letter-spacing: 2px;
  }

  #leaderboard {
    list-style: none;
    padding: 0;
    margin: 20px 0;
  }

  #leaderboard li {
    display: flex;
    justify-content: space-between;
    padding: 10px 12px;
    border-radius: 5px;
    margin-bottom: 6px;
    font-weight: 500;
    color: #f0f0f0; /* default light gray text */
  }

  /* Alternating row colors for better readability */
  #leaderboard li:nth-child(odd) {
    background: rgba(80, 80, 80, 0.9);
  }
  #leaderboard li:nth-child(even) {
    background: rgba(60, 60, 60, 0.9);
  }

  /* Top 3 colors */
  #leaderboard li.first {
    background: rgba(255, 215, 0, 0.3); /* gold background */
    color: #FFD700; /* gold text */
    font-weight: 700;
  }
  
  #leaderboard li.second {
    background: linear-gradient(135deg, rgba(220,220,220,0.3) 0%, rgba(192,192,192,0.3) 100%);
    color: #C0C0C0; /* silver text, visible but not too bright */
    font-weight: 700;
  }



  #leaderboard li.third {
    background: rgba(205, 127, 50, 0.3); /* bronze background */
    color: #CD7F32; /* bronze text */
    font-weight: 700;
  }

  a.btn-small {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 16px;
    color: #ffd700;
    border: 2px solid #ffd700;
    border-radius: 8px;
    text-decoration: none;
    transition: 0.2s;
  }

  a.btn-small:hover {
    background: rgba(0,0,0,0.85);
    border-color: #ffea8a;
  }

  /* Prevent flash */
  .app-hidden { visibility: hidden; }
  .app-ready { visibility: visible; }
</style>
</head>

<body>

<!-- Background -->
<!-- BACKGROUND LAYERS -->
  <div id="background-root">
    <div id="bg-fade-layer"></div>
  </div>


<!-- App wrapper -->
<div id="app" class="app-hidden">
  <div class="container">
    <h1>Leaderboard</h1>
    <ul id="leaderboard"></ul>
    <a href="index.html" class="btn-small">Main Menu</a>
  </div>
</div>

<!-- Scripts -->
<script src="background.js"></script>
<script type="module">
import { supabase } from './supabase.js';

const leaderboardEl = document.getElementById('leaderboard');
const app = document.getElementById('app');

function renderLeaderboard(data) {
  while (data.length < 10) data.push({ username: '', score: null });
  const html = data.map((entry, i) => {
    const pos = i === 0 ? 'ðŸ¥‡' : i === 1 ? 'ðŸ¥ˆ' : i === 2 ? 'ðŸ¥‰' : `${i+1}.`;
    const username = entry.username?.trim() || '';
    const score = entry.score ?? '';
    const cls = i === 0 ? 'first' : i === 1 ? 'second' : i === 2 ? 'third' : '';
    return `<li class="${cls}"><span>${pos} ${username}</span><span>${score}</span></li>`;
  }).join('');
  leaderboardEl.innerHTML = html;
}

(async () => {
  const { data, error } = await supabase
    .from('public_leaderboard')
    .select('username, score')
    .order('score', { ascending: false })
    .limit(10);

  if (!error) renderLeaderboard(data || []);

  // Reveal UI after data is ready
  app.classList.remove('app-hidden');
  app.classList.add('app-ready');
})();
</script>

</body>
</html>
