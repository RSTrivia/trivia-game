<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Leaderboard</h1>
  <ul id="leaderboard"></ul>
  <a href="index.html" class="btn-small">Back to Game</a>
</div>

<script type="module">
import { supabase } from './supabase.js';

const leaderboard = document.getElementById('leaderboard');

async function loadLeaderboard() {
  const { data, error } = await supabase
    .from('scores')
    .select('username, score')
    .order('score', { ascending: false })
    .limit(10);

  if (error) return console.error(error);

  leaderboard.innerHTML = '';

  data.forEach((entry, i) => {
    const li = document.createElement('li');

    const left = document.createElement('span');
    if (i === 0) left.textContent = `ðŸ¥‡ ${entry.username}`;
    else if (i === 1) left.textContent = `ðŸ¥ˆ ${entry.username}`;
    else if (i === 2) left.textContent = `ðŸ¥‰ ${entry.username}`;
    else left.textContent = `${i+1}. ${entry.username}`;

    const right = document.createElement('span');
    right.textContent = entry.score;

    li.appendChild(left);
    li.appendChild(right);
    leaderboard.appendChild(li);
  });
}

loadLeaderboard();
</script>
</body>
</html>
