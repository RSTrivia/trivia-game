<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  
  <script>
    (function () {
      const bg = localStorage.getItem("bg_current");
      if (bg) {
        document.documentElement.style.setProperty("--bg-image", `url('${bg}')`);
      }
    })();
  </script>
  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>
  
<meta name="darkreader-lock">
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" as="style">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" media="all" onload="this.media='all'">
<link rel="stylesheet" href="style.css">

<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow-x: hidden;
    font-family: Arial, sans-serif; color: #fff;
  }

  #app {
    min-height: 100vh; display: flex; justify-content: center;
    align-items: flex-start; padding: 20px; position: relative; z-index: 1;
  }

  .container {
    display: flex; min-height: 720px; flex-direction: column; align-items: center;
    background: rgba(0, 0, 0, 0.85); padding: 40px 25px 25px 25px; 
    border-radius: 10px; width: 440px; max-width: 95%;      
    text-align: center; margin: 0 auto; box-sizing: border-box; justify-content: flex-start;
  }
  
  h1#leaderboard-title {
    font-family: 'Cinzel', serif; font-size: 3.2rem; margin: 23px 0 25px 0 !important;
    padding: 0 !important; line-height: 1.2; letter-spacing: 2px;
    background: linear-gradient(145deg, #fff8dc 0%, #ffdd44 25%, #f2b705 50%, #c28f0c 75%, #a77b0a 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    text-shadow: 0 0 4px rgba(0,0,0,0.9), 1px 1px 0 #000, 0 0 12px rgba(212, 175, 55, 1.0), 
                 0 0 25px rgba(212, 175, 55, 0.8), 0 0 50px rgba(212, 175, 55, 0.5), 0 0 80px rgba(212, 175, 55, 0.3);
    filter: saturate(1.2) drop-shadow(0 0 20px rgba(212, 175, 55, 0.4)); z-index: 100;
  }

  #leaderboard {
    width: 100%; list-style: none; padding: 0; margin: 0 0 20px 0; min-height: 440px;
  }

  #leaderboard li {
    display: flex; justify-content: space-between; align-items: center;
    padding: 10px 12px; margin-bottom: 6px; border-radius: 5px;
    font-weight: 700; box-sizing: border-box; transition: background-color 0.3s ease, color 0.3s ease, color: #e3d7c1;
  }

  #leaderboard li:nth-child(odd) { background: rgba(80, 80, 80, 0.9); color: #e3d7c1;}
  #leaderboard li:nth-child(even) { background: rgba(60, 60, 60, 0.9); color: #e3d7c1;}
  #leaderboard li.first { background: rgba(255, 215, 0, 0.3); color: #d4af37; font-weight: 700; }
  #leaderboard li.second { background: linear-gradient(135deg, rgba(220,220,220,0.3) 0%, rgba(192,192,192,0.3) 100%); color: #C0C0C0; font-weight: 700; }
  #leaderboard li.third { background: rgba(205, 127, 50, 0.3); color: #CD7F32; font-weight: 700; }

  /* ALIGNMENT CLASSES */
  .rank-slot { display: inline-block; width: 38px; text-align: left; }
  .number-nudge { position: relative; left: 6px; }
  .name-part { display: flex; align-items: center; }

  .btn-small {
    background: #111111 !important; /* rgba(0, 0, 0, 0.6); color: #d4af37; border: 2px solid #d4af37;*/
    border-radius: 8px; padding: 0 16px; font-size: 1rem;
    display: inline-flex; align-items: center; justify-content: center;
    text-decoration: none; width: 175px !important; height: 45px !important;
    min-height: 45px !important; max-height: 45px !important; flex-shrink: 0 !important;
    margin-top: 20px !important; margin-bottom: 5px; transition: all 0.2s ease; box-sizing: border-box !important;
  }

  @media (max-width: 480px) {
    #app .container {
      width: 440px !important; max-width: 95% !important; height: 640px !important; 
      min-height: 640px !important; padding: 15px 20px 15px 20px !important;
      display: flex !important; flex-direction: column !important; justify-content: flex-start !important;
    }
    h1#leaderboard-title { font-size: 2.3rem !important; margin-bottom: 15px !important; margin-top: 5px !important;}
    #leaderboard { height: 430px !important; min-height: 430px !important; margin: 0 !important; }
    #leaderboard li { height: 38px !important; min-height: 38px !important; margin-bottom: 4px !important; font-size: 0.9rem !important; }
    .btn-small { margin-top: auto !important; margin-bottom: auto !important; align-self: center !important; }
  }
</style>
</head>

<body>
  <div id="background-root"><div id="bg-fade-layer"></div></div>

  <div id="app">
    <div class="container">
      <h1 id="leaderboard-title">Leaderboard</h1>
      <div class="leaderboard-tabs">
    <button id="scoreTab" class="tab-btn active">Score</button>
    <button id="weeklyTab" class="tab-btn">Weekly</button>   
    <button id="xpTab" class="tab-btn">Total XP</button>
      </div>
      <ul id="leaderboard">
          <li class="first"><span class="name-part"><span class="rank-slot">ðŸ¥‡</span><span class="user-txt"></span></span><span class="score-part"></span></li>
          <li class="second"><span class="name-part"><span class="rank-slot">ðŸ¥ˆ</span><span class="user-txt"></span></span><span class="score-part"></span></li>
          <li class="third"><span class="name-part"><span class="rank-slot">ðŸ¥‰</span><span class="user-txt"></span></span><span class="score-part"></span></li>
          <li><span class="name-part"><span class="rank-slot"><span class="number-nudge">4.</span></span><span class="user-txt"></span></span><span class="score-part"></span></li>
          <li><span class="name-part"><span class="rank-slot"><span class="number-nudge">5.</span></span><span class="user-txt"></span></span><span class="score-part"></span></li>
          <li><span class="name-part"><span class="rank-slot"><span class="number-nudge">6.</span></span><span class="user-txt"></span></span><span class="score-part"></span></li>
          <li><span class="name-part"><span class="rank-slot"><span class="number-nudge">7.</span></span><span class="user-txt"></span></span><span class="score-part"></span></li>
          <li><span class="name-part"><span class="rank-slot"><span class="number-nudge">8.</span></span><span class="user-txt"></span></span><span class="score-part"></span></li>
          <li><span class="name-part"><span class="rank-slot"><span class="number-nudge">9.</span></span><span class="user-txt"></span></span><span class="score-part"></span></li>
          <li><span class="name-part"><span class="rank-slot"><span class="number-nudge">10.</span></span><span class="user-txt"></span></span><span class="score-part"></span></li>
      </ul>
      <a href="index.html" class="btn-small">Main Menu</a>
    </div>
  </div>

<script src="background.js"></script>
<script src="config.js"></script>
<script type="module">
import { supabase } from './supabase.js';
const weeklyTab = document.getElementById('weeklyTab');
const leaderboardRows = document.querySelectorAll('#leaderboard li');
const scoreTab = document.getElementById('scoreTab');
const xpTab = document.getElementById('xpTab');

let currentMode = 'score'; // Default mode

// Use your specific tuned formula
function getLevel(xp) {
    if (!xp || xp <= 0) return 1;
    if (xp >= 100000) return 99;
    for (let L = 1; L <= 99; L++) {
        let threshold = Math.floor(Math.pow((L - 1) / 98, 3.1) * 100000);
        if (xp < threshold) return L - 1;
    }
    return 99;
}

function updateLeaderboard(data) {
  leaderboardRows.forEach((row, i) => {
    // Look for data for this specific row index
    const entry = data[i]; 
    const userTxt = row.querySelector('.user-txt');
    const scoreSpan = row.querySelector('.score-part');
    
    // IF NO DATA: Clear the text but keep the row visible
    if (!entry) {
        userTxt.textContent = ''; 
        scoreSpan.innerHTML = '';
        return;
    }

    // IF DATA EXISTS: Fill it in based on the mode
    userTxt.textContent = entry.username;
    
    if (currentMode === 'xp') {
        const level = getLevel(entry.val);
        scoreSpan.innerHTML = `${entry.val.toLocaleString()} <span style="font-size: 0.8em; opacity: 0.7;">(Lvl ${level})</span>`;
    } else if (currentMode === 'weekly') {
        const score = entry.val;
        const totalSeconds = entry.time / 1000;
        let timeStr = totalSeconds < 60 
            ? totalSeconds.toFixed(2) + "s" 
            : `${Math.floor(totalSeconds / 60)}:${(totalSeconds % 60).toFixed(2).toString().padStart(5, '0')}`;
        
        scoreSpan.innerHTML = `${score} <span style="font-size: 0.8em; opacity: 0.7;">(${timeStr})</span>`;
    } else {
        // Normal Score Mode
        // Ensure val exists before calling toLocaleString to prevent errors
        scoreSpan.textContent = entry.val !== undefined ? entry.val.toLocaleString() : '0';
    }
  });
}

async function fetchLeaderboard() {
  let query;
  
  if (currentMode === 'score') {
    query = supabase.from('scores')
      .select('username, val:score')
      .gt('score', 0) // ðŸ›¡ï¸ FILTER: Ignore accounts with no Normal Mode score
      .order('score', { ascending: false });
  } else if (currentMode === 'weekly') {
    query = supabase.from('scores')
      .select('username, weekly_data')
      .not('weekly_data', 'is', null) 
      .gt('weekly_data->score', 0) 
      .order('weekly_data->score', { ascending: false })
      .order('weekly_data->time', { ascending: true });
  } else {
    query = supabase.from('profiles')
      .select('username, val:xp')
      .gt('xp', 0) 
      .order('xp', { ascending: false });
  }

  const { data, error } = await query.limit(10);

  if (error) {
    console.error('Supabase Error:', error.message);
    return;
  }

  if (data) {
    // Map data so updateLeaderboard understands it
    const formattedData = data.map(entry => {
        if (currentMode === 'weekly') {
            return {
                username: entry.username,
                val: entry.weekly_data.score,
                time: entry.weekly_data.time // Pass the time through for formatting
            };
        }
        return entry;
    });
    localStorage.setItem(`leaderboard_${currentMode}`, JSON.stringify(formattedData));
    updateLeaderboard(formattedData);
  }
}
  
// Helper to manage tab UI
function setActiveTab(activeBtn) {
    // Remove active class from ALL buttons in the tabs container
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    // Add to the one we just clicked
    activeBtn.classList.add('active');
}  
  
// Tab Click Handlers
scoreTab.onclick = () => {
    if (currentMode === 'score') return;
    currentMode = 'score';
    setActiveTab(scoreTab); // Use the helper
    
    const cached = localStorage.getItem('leaderboard_score');
    if (cached) updateLeaderboard(JSON.parse(cached));
    fetchLeaderboard();
};

weeklyTab.onclick = () => {
    if (currentMode === 'weekly') return;
    currentMode = 'weekly';
    setActiveTab(weeklyTab); // Use the helper
    
    const cached = localStorage.getItem('leaderboard_weekly');
    if (cached) updateLeaderboard(JSON.parse(cached));
    fetchLeaderboard();
};

xpTab.onclick = () => {
    if (currentMode === 'xp') return;
    currentMode = 'xp';
    setActiveTab(xpTab); // Use the helper
    
    const cached = localStorage.getItem('leaderboard_xp');
    if (cached) updateLeaderboard(JSON.parse(cached));
    fetchLeaderboard();
};
  
// Realtime Sync for both tables
supabase
  .channel('public-leaderboard-changes')
  // Listen for changes in the 'scores' table
  .on('postgres_changes', { event: '*', schema: 'public', table: 'scores' }, () => {
      if (currentMode === 'score') fetchLeaderboard();
  })
  // listen for changes in the 'profiles' table (XP)
  .on('postgres_changes', { event: '*', schema: 'public', table: 'profiles' }, () => {
      if (currentMode === 'xp') fetchLeaderboard();
  })
  .subscribe();

// Initial Run
(async () => {
  const cachedString = localStorage.getItem(`leaderboard_${currentMode}`);
  if (cachedString) {
    updateLeaderboard(JSON.parse(cachedString));
  }
  await fetchLeaderboard();
})();
</script>

  <script>
  // Mobile Flash for Leaderboard Main Menu Button
  const mainMenu = document.querySelector('.btn-small');
  if (mainMenu) {
    mainMenu.addEventListener('touchstart', () => mainMenu.classList.add('tapped'), {passive: true});
    mainMenu.addEventListener('touchend', () => setTimeout(() => mainMenu.classList.remove('tapped'), 150));
  }
</script>
</body>
</html>
