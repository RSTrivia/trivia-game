<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  /* Background handled ONLY by background.js */
  #background {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1;
  }

  /* App wrapper */
  #app {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px;
  }

  .container {
    background-color: rgba(0,0,0,0.85);
    padding: 20px;
    border-radius: 10px;
    max-width: 900px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
  }

  h1 {
    font-family: 'Cinzel', serif;
    font-size: 2.5rem;
    margin-bottom: 25px;
    letter-spacing: 2px;
  }

  #leaderboard {
    list-style: none;
    padding: 0;
    margin: 20px 0;
  }

  #leaderboard li {
    display: flex;
    justify-content: space-between;
    padding: 10px 12px;
    border-radius: 5px;
    margin-bottom: 6px;
    font-weight: 500;
    color: #f0f0f0; /* default light gray text */
  }

  /* Alternating row colors for better readability */
  #leaderboard li:nth-child(odd) {
    background: rgba(80, 80, 80, 0.9);
  }
  #leaderboard li:nth-child(even) {
    background: rgba(60, 60, 60, 0.9);
  }

  /* Top 3 colors */
  #leaderboard li.first {
    background: rgba(255, 215, 0, 0.3); /* gold background */
    color: #FFD700; /* gold text */
    font-weight: 700;
  }
  
  #leaderboard li.second {
    background: linear-gradient(135deg, rgba(220,220,220,0.3) 0%, rgba(192,192,192,0.3) 100%);
    color: #C0C0C0; /* silver text, visible but not too bright */
    font-weight: 700;
  }



  #leaderboard li.third {
    background: rgba(205, 127, 50, 0.3); /* bronze background */
    color: #CD7F32; /* bronze text */
    font-weight: 700;
  }

  a.btn-small {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 16px;
    color: #ffd700;
    border: 2px solid #ffd700;
    border-radius: 8px;
    text-decoration: none;
    transition: 0.2s;
  }

  a.btn-small:hover {
    background: rgba(0,0,0,0.85);
    border-color: #ffea8a;
  }

  /* Prevent flash */
  .app-hidden { visibility: hidden; }
  .app-ready { visibility: visible; }
</style>
</head>

<body>

<!-- Background -->
<div id="background-root"> 
  <img id="background-img" alt="Background image"> 
  <div id="bg-fade-layer"></div> 
</div>

<!-- App wrapper -->
<div id="app" class="app-hidden">
  <div class="container">
    <h1>Leaderboard</h1>
    <ul id="leaderboard"></ul>
    <a href="index.html" class="btn-small">Main Menu</a>
  </div>
</div>

<!-- Scripts -->
<script src="background.js"></script>
<script type="module">
import { supabase } from './supabase.js';

const leaderboardEl = document.getElementById('leaderboard');
const app = document.getElementById('app');

function renderLeaderboard(data) {
  // Ensure 10 rows
  while (data.length < 10) data.push({ username: '', score: null });
  leaderboardEl.innerHTML = '';
  
  data.forEach((entry, i) => {
    const li = document.createElement('li');
    const left = document.createElement('span');
    const right = document.createElement('span');

    // Position and medal
    let pos;
    if (i === 0) pos = 'ðŸ¥‡';
    else if (i === 1) pos = 'ðŸ¥ˆ';
    else if (i === 2) pos = 'ðŸ¥‰';
    else pos = `${i+1}.`;

    left.textContent = entry.username?.trim() ? `${pos} ${entry.username}` : pos;
    right.textContent = entry.score != null ? entry.score : '';

    li.appendChild(left);
    li.appendChild(right);

    // Apply medal classes for top 3
    if (i === 0) li.classList.add('first');
    else if (i === 1) li.classList.add('second');
    else if (i === 2) li.classList.add('third');

    leaderboardEl.appendChild(li);
  });
}

(async () => {
  const { data, error } = await supabase
    .from('public_leaderboard')
    .select('username, score')
    .order('score', { ascending: false })
    .limit(10);

  if (!error) renderLeaderboard(data || []);

  // Reveal UI after data is ready
  app.classList.remove('app-hidden');
  app.classList.add('app-ready');
})();
</script>

</body>
</html>
