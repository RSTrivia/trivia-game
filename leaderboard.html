<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSRS Trivia Leaderboard</title>
<link rel="stylesheet" href="style.css">
<style>
  /* ====== LEADERBOARD SPECIFIC ====== */
  #leaderboard {
    list-style: none;
    padding: 0;
    margin: 20px 0;
  }

  #leaderboard li {
    display: flex;
    justify-content: space-between;
    padding: 10px 12px;
    background: #f2f2f2;
    border-radius: 5px;
    margin-bottom: 6px;
    font-size: 1rem;
  }

  #leaderboard li:nth-child(odd) {
    background: #e0e0e0;
  }

  /* Top 3 highlight */
  .top-1 { color: gold; font-weight: bold; }
  .top-2 { color: silver; font-weight: bold; }
  .top-3 { color: #cd7f32; font-weight: bold; }

  /* Back button */
  a.btn-small {
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Leaderboard</h1>
  <ul id="leaderboard"></ul>
  <a href="index.html" class="btn-small">Back to Game</a>
</div>

<script type="module">
import { supabase } from './supabase.js';

const leaderboard = document.getElementById('leaderboard');

async function loadLeaderboard() {
  const { data, error } = await supabase
    .from('scores')
    .select('username, score')
    .order('score', { ascending: false })
    .limit(10);

  if (error) {
    console.error(error);
    return;
  }

  leaderboard.innerHTML = '';

  data.forEach((entry, i) => {
    const li = document.createElement('li');

    const left = document.createElement('span');
    if (i === 0) { left.textContent = `ðŸ¥‡ ${entry.username}`; left.classList.add('top-1'); }
    else if (i === 1) { left.textContent = `ðŸ¥ˆ ${entry.username}`; left.classList.add('top-2'); }
    else if (i === 2) { left.textContent = `ðŸ¥‰ ${entry.username}`; left.classList.add('top-3'); }
    else left.textContent = `${i + 1}. ${entry.username}`;

    const right = document.createElement('span');
    right.textContent = entry.score;

    li.appendChild(left);
    li.appendChild(right);
    leaderboard.appendChild(li);
  });
}

loadLeaderboard();
</script>
</body>
</html>
