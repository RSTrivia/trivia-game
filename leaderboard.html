<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
  /* ====== PAGE & BODY ====== */
  body {
    font-family: Arial, sans-serif;
    /*background-image: url('images/background.jpg');*/
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    padding: 40px;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.3);
    z-index: 0;
  }

  .container {
    background-color: rgba(0, 0, 0, 0.85);
    padding: 20px 30px;
    border-radius: 12px;
    max-width: 900px;
    margin: 20px auto;
    color: #fff;
    z-index: 1;
    position: relative;
  }

  h1 {
    font-family: 'Cinzel', serif;
    font-size: 2.5rem;
    margin-bottom: 25px;
    text-align: center;
    letter-spacing: 2px;
    background: linear-gradient(145deg, #fff8dc 0%, #ffdd44 25%, #f2b705 50%, #c28f0c 75%, #a77b0a 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 4px rgba(0,0,0,0.8),
                 1px 1px 0 #000,
                 2px 2px 2px rgba(0,0,0,0.6),
                 0 0 8px rgba(255, 223, 0, 0.8),
                 0 -1px 2px rgba(255, 255, 255, 0.4);
    filter: drop-shadow(0 0 10px rgba(255, 223, 0, 0.7));
    -webkit-font-smoothing: antialiased;
  }

  #leaderboard {
    list-style: none;
    padding: 0;
    margin: 20px 0;
  }

  #leaderboard li {
    display: flex;
    justify-content: space-between;
    padding: 10px 12px;
    background: rgba(50, 50, 50, 0.8);
    border-radius: 5px;
    margin-bottom: 6px;
    font-size: 1rem;
    color: #fff;
    transition: background 0.2s;
  }

  #leaderboard li:nth-child(odd) {
    background: rgba(70, 70, 70, 0.8);
  }

  #leaderboard li:hover {
    background: rgba(100, 100, 100, 0.9);
  }

  .top-1 { color: gold; font-weight: bold; }
  .top-2 { color: silver; font-weight: bold; }
  .top-3 { color: #cd7f32; font-weight: bold; }

  a.btn-small {
    background: rgba(0,0,0,0.6);
    color: #ffd700;
    padding: 10px 16px;
    border: 2px solid #ffd700;
    border-radius: 8px;
    text-decoration: none;
    display: inline-block;
    font-size: 1rem;
    transition: 0.2s;
    margin-top: 10px;
  }

  a.btn-small:hover {
    background: rgba(0,0,0,0.85);
    border-color: #ffea8a;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Leaderboard</h1>
  <ul id="leaderboard"></ul>
  <a href="index.html" class="btn-small">Main Menu</a>
</div>

<script type="module">
import { supabase } from './supabase.js';

const leaderboardEl = document.getElementById('leaderboard');

async function loadLeaderboard() {
  leaderboardEl.innerHTML = '<li>Loading...</li>';

  const { data, error } = await supabase
    .from('public_leaderboard')
    .select('username, score')
    .order('score', { ascending: false })
    .limit(10);

  if (error) {
    leaderboardEl.innerHTML = '<li>Error loading leaderboard</li>';
    console.error(error);
    return;
  }

  const leaderboardData = data || [];

  while (leaderboardData.length < 10) {
    leaderboardData.push({ username: '', score: null });
  }

  leaderboardEl.innerHTML = '';

  leaderboardData.forEach((entry, i) => {
    const li = document.createElement('li');
    const left = document.createElement('span');
    const right = document.createElement('span');

    const posEmoji = i === 0 ? 'ðŸ¥‡' : i === 1 ? 'ðŸ¥ˆ' : i === 2 ? 'ðŸ¥‰' : `${i + 1}.`;
    left.textContent = entry.username?.trim() ? `${posEmoji} ${entry.username}` : posEmoji;

    right.textContent = entry.score != null ? entry.score : '';

    if (i === 0) left.classList.add('top-1');
    else if (i === 1) left.classList.add('top-2');
    else if (i === 2) left.classList.add('top-3');

    li.appendChild(left);
    li.appendChild(right);
    leaderboardEl.appendChild(li);
  });
}


loadLeaderboard();
</script>
  
<script src="background.js"></script>

</body>
</html>
