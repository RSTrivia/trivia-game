<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>

  <!-- üî• Load last background BEFORE first paint (NO flicker) -->
  <script>
    (function () {
      const bg = localStorage.getItem("bg_current");
      if (bg) {
        document.documentElement.style.setProperty(
          "--bg-image", 
          `url('${bg}')`
        );
      }
    })();
  </script>
  
<meta name="darkreader-lock">
<!-- Font preload to reduce flicker -->
  
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" as="style">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" media="all" onload="this.media='all'">

<link rel="stylesheet" href="style.css">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  /* DESKTOP BASE */
  #app {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start; 
    padding: 20px;
    position: relative;
    z-index: 1;
  }

  .container {
    display: flex;
    min-height: 720px;
    flex-direction: column;
    align-items: center;
    background: rgba(0, 0, 0, 0.85);
    padding: 40px 25px 25px 25px; 
    border-radius: 10px;
    width: 440px;            
    max-width: 95%;     
    text-align: center;
    margin: 0 auto;
    box-sizing: border-box;
    justify-content: flex-start;
  }
  
  h1#leaderboard-title {
    font-family: 'Cinzel', serif;
    font-size: 3.2rem;
    margin: 0 0 25px 0 !important;
    padding: 0 !important;
    line-height: 1.2;
    text-align: center;
    letter-spacing: 2px;
    background: linear-gradient(145deg,#fff8dc 0%,#ffdd44 25%,#f2b705 50%,#c28f0c 75%,#a77b0a 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 4px rgba(0,0,0,0.8), 1px 1px 0 #000, 2px 2px 2px rgba(0,0,0,0.6), 0 0 8px rgba(255,223,0,0.8);
  }

  #leaderboard {
    width: 100%;
    list-style: none;
    padding: 0;
    margin: 0 0 20px 0; 
    min-height: 440px;
  }

  #leaderboard li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 12px;
    margin-bottom: 6px;
    border-radius: 5px;
    font-weight: 500;
    box-sizing: border-box;
  }

  #leaderboard li:nth-child(odd) { background: rgba(80, 80, 80, 0.9); }
  #leaderboard li:nth-child(even) { background: rgba(60, 60, 60, 0.9); }
  #leaderboard li.first { background: rgba(255, 215, 0, 0.3); color: #d4af37; font-weight: 700; }
  #leaderboard li.second { background: linear-gradient(135deg, rgba(220,220,220,0.3) 0%, rgba(192,192,192,0.3) 100%); color: #C0C0C0; font-weight: 700; }
  #leaderboard li.third { background: rgba(205, 127, 50, 0.3); color: #CD7F32; font-weight: 700; }

  .btn-small {
    background: rgba(0, 0, 0, 0.6);
    color: #d4af37;
    border: 2px solid #d4af37;
    border-radius: 8px;
    padding: 10px 16px;
    font-size: 1rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    width: 175px;           
    height: 45px;
    margin-top: auto !important; 
    margin-bottom: 5px;
    transition: all 0.2s ease;
  }

  /* ============================================================
     MOBILE RE-CALIBRATION
     ============================================================ */
/* mobile */
@media (max-width: 480px) {
  #app .container {
    width: 440px !important; 
    max-width: 95% !important; 
    
    /* 1. INCREASED HEIGHT to fit larger gaps */
    height: 640px !important; 
    min-height: 640px !important;
    
    /* 2. MORE TOP PADDING (from 25px to 40px) */
    padding: 40px 20px 15px 20px !important; 
    
    display: flex !important;
    flex-direction: column !important;
    justify-content: flex-start !important;
    box-sizing: border-box !important;
  }

  h1#leaderboard-title {
    font-size: 2.3rem !important; 
    /* 3. MORE GAP BELOW TITLE (from 20px to 30px) */
    margin-bottom: 30px !important; 
    flex-shrink: 0;
  }

  #leaderboard {
    height: 430px !important; 
    min-height: 430px !important; 
    margin: 0 !important;
    padding: 0 !important;
    flex-shrink: 0 !important;
  }

  #leaderboard li {
    height: 38px !important;      
    min-height: 38px !important; 
    margin-bottom: 5px !important; 
    padding: 0 12px !important;   
    font-size: 0.95rem !important;
    display: flex !important;
    align-items: center !important;
    box-sizing: border-box !important;
  }

  .btn-small {
    /* 4. THE AUTO-CENTER GAP */
    /* This centers the button in the remaining space below the table */
    margin-top: auto !important;
    margin-bottom: auto !important; 
    
    flex: none !important;
    width: 175px !important;
    height: 45px !important;
    min-height: 45px !important;
    max-height: 45px !important;
    align-self: center !important;
    display: inline-flex !important;
    align-items: center !important;
    justify-content: center !important;
  }
}
  
</style>
  
</head>

<body>

<!-- Background -->
<!-- BACKGROUND LAYERS -->
  <div id="background-root">
    <div id="bg-fade-layer"></div>
  </div>


<!-- App wrapper -->
<div id="app">
  <div class="container">
    <h1 id="leaderboard-title">Leaderboard</h1>
    <ul id="leaderboard">
        <li><span>&nbsp;</span><span>&nbsp;</span></li>
        <li><span>&nbsp;</span><span>&nbsp;</span></li>
        <li><span>&nbsp;</span><span>&nbsp;</span></li>
        <li><span>&nbsp;</span><span>&nbsp;</span></li>
        <li><span>&nbsp;</span><span>&nbsp;</span></li>
        <li><span>&nbsp;</span><span>&nbsp;</span></li>
        <li><span>&nbsp;</span><span>&nbsp;</span></li>
        <li><span>&nbsp;</span><span>&nbsp;</span></li>
        <li><span>&nbsp;</span><span>&nbsp;</span></li>
        <li><span>&nbsp;</span><span>&nbsp;</span></li>
    </ul>
    <a href="index.html" class="btn-small">Main Menu</a>
  </div>
</div>

<!-- Scripts -->
<script src="background.js"></script>
<script type="module">
import { supabase } from './supabase.js';

const leaderboardRows = document.querySelectorAll('#leaderboard li');

function updateLeaderboard(data) {
  leaderboardRows.forEach((row, i) => {
    const entry = data[i] || { username: '', score: '' };
    const pos = i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : `${i + 1}.`;
    
    // Apply styling classes based on rank
    row.className = i === 0 ? 'first' : i === 1 ? 'second' : i === 2 ? 'third' : '';
    
    // Update the content (Rank + Name in first span, Score in second span)
    row.innerHTML = `<span>${pos} ${entry.username || '&nbsp;'}</span><span>${entry.score ?? '&nbsp;'}</span>`;
  });
}

(async () => {
  // 1Ô∏è‚É£ Immediately show cached data if we have it
  const cached = localStorage.getItem('leaderboard');
  if (cached) {
    updateLeaderboard(JSON.parse(cached));
  }

  // 2Ô∏è‚É£ Fetch fresh data from Supabase
  const { data, error } = await supabase
    .from('public_leaderboard')
    .select('username, score')
    .order('score', { ascending: false })
    .limit(10);

  if (!error && data) {
    localStorage.setItem('leaderboard', JSON.stringify(data));
    updateLeaderboard(data);
  }
})();

</script>

</body>
</html>
